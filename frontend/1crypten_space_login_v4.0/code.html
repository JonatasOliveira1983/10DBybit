<!DOCTYPE html>
<html class="dark" lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
        name="viewport" />
    <title>1Crypten Space - Login</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#D4AF37", // Gold
                        "background-light": "#F8F9FA",
                        "background-dark": "#000000",
                        accent: "#007AFF"
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "12px",
                    },
                },
            },
        };
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            overflow: hidden;
        }

        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            background: radial-gradient(circle at center, #0a0a0a 0%, #000000 100%);
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.3;
        }

        .focus-gold:focus {
            border-color: #D4AF37 !important;
            box-shadow: 0 0 0 1px #D4AF37;
            outline: none;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }

        /* V4.9.4.1: Elite Vault Evolution */
        html {
            font-size: 14px !important;
        }

        /* Fontes ajustadas para escala Micro */
        .text-xs {
            font-size: 10px !important;
        }

        .text-sm {
            font-size: 12px !important;
        }

        .text-base {
            font-size: 13px !important;
        }

        .text-lg {
            font-size: 15px !important;
        }

        .text-xl {
            font-size: 18px !important;
        }

        .text-2xl {
            font-size: 22px !important;
        }

        /* Melhorar legibilidade de botões e inputs */
        button,
        .cursor-pointer {
            min-height: 38px !important;
        }

        input {
            font-size: 14px !important;
            padding: 0.75rem 1rem !important;
        }

        /* Ícones Material mais visíveis */
        .material-icons-outlined {
            font-size: 28px !important;
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white min-h-screen flex items-center justify-center p-6">
    <div class="stars-container">
        <div class="star w-0.5 h-0.5" style="top: 10%; left: 20%;"></div>
        <div class="star w-1 h-1" style="top: 15%; left: 80%; opacity: 0.5;"></div>
        <div class="star w-0.5 h-0.5" style="top: 40%; left: 10%;"></div>
        <div class="star w-1 h-1" style="top: 60%; left: 90%; opacity: 0.2;"></div>
        <div class="star w-0.5 h-0.5" style="top: 80%; left: 30%;"></div>
        <div class="star w-1 h-1" style="top: 25%; left: 45%; opacity: 0.4;"></div>
        <div class="star w-0.5 h-0.5" style="top: 75%; left: 70%;"></div>
        <div class="star w-0.5 h-0.5" style="top: 50%; left: 50%; opacity: 0.1;"></div>
    </div>
    <div class="w-full max-w-sm z-10 flex flex-col items-center">
        <div class="mb-12 text-center">
            <div class="relative w-32 h-32 mx-auto mb-4">
                <img alt="1Crypten Neon Logo"
                    class="w-full h-full object-contain drop-shadow-[0_0_15px_rgba(192,38,211,0.4)]"
                    src="https://lh3.googleusercontent.com/aida-public/AB6AXuAyS7rOVG1LGZZhJFCde-PomCPDPHBTLd3SW7va05SX0jDMUCq0_o3NavHz2EvaKv1qll2bcufJvaXBd0LETjsqcqszpCIkK7l-hVSDyeH1Dkv7oR0M1U0YtjnyOEmWwzPzXqb5r4lnaJX519rdMQJFbRxQRWi4N1qE7es_TQZ3q3pATu6d5lD9HALZSQf_ZntD8B60oy6YrhrP59L6m0xBCsPopGN4L6R3m19ipzwwxYZARiMcAiBNRiiZ2p-Nf4Q1aSEYeleIyxE" />
            </div>
            <h1 class="text-2xl font-bold tracking-tight text-white dark:text-white">1Crypten Space</h1>
            <p class="text-slate-500 dark:text-slate-400 text-sm mt-1">High-Performance Trading</p>
        </div>
        <form class="w-full space-y-4">
            <div class="space-y-1">
                <label class="block text-xs font-medium uppercase tracking-wider text-slate-400 ml-1"
                    for="email">Email</label>
                <input
                    class="w-full px-4 py-4 bg-white/5 dark:bg-white/5 border border-white/10 rounded-xl text-white placeholder-slate-600 focus-gold transition-all duration-300"
                    id="email" placeholder="nome@exemplo.com" type="email" />
            </div>
            <div class="space-y-1">
                <div class="flex justify-between items-center ml-1">
                    <label class="block text-xs font-medium uppercase tracking-wider text-slate-400"
                        for="password">Senha</label>
                    <a class="text-xs text-primary/80 hover:text-primary transition-colors" href="#">Esqueceu?</a>
                </div>
                <div class="relative">
                    <input
                        class="w-full px-4 py-4 bg-white/5 dark:bg-white/5 border border-white/10 rounded-xl text-white placeholder-slate-600 focus-gold transition-all duration-300"
                        id="password" placeholder="••••••••" type="password" />
                    <button class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-500" type="button">
                        <span class="material-icons-outlined text-xl">visibility_off</span>
                    </button>
                </div>
            </div>
            <button
                class="w-full bg-primary hover:bg-[#c29e2f] active:scale-[0.98] text-black font-bold py-4 rounded-xl transition-all duration-300 mt-4 shadow-[0_4px_20px_rgba(212,175,55,0.3)]"
                type="submit">
                Entrar no Comando
            </button>
        </form>
        <div class="mt-10 flex flex-col items-center">
            <button class="flex flex-col items-center group">
                <div
                    class="w-14 h-14 rounded-full border border-white/10 bg-white/5 flex items-center justify-center mb-2 group-active:scale-95 transition-transform duration-200">
                    <span class="material-icons-outlined text-primary text-3xl">face</span>
                </div>
                <span class="text-slate-400 text-xs font-medium uppercase tracking-widest">Face ID</span>
            </button>
        </div>
        <div class="mt-auto pt-12 text-center">
            <p class="text-slate-500 text-sm">
                Não tem uma conta?
                <a class="text-primary font-semibold hover:underline" href="#">Solicite Acesso</a>
            </p>
        </div>
    </div>
    <div class="fixed top-0 left-0 w-full h-12 flex justify-between items-center px-8 z-50 pointer-events-none">
        <div class="text-xs font-semibold text-white">9:41</div>
        <div class="flex items-center space-x-1.5">
            <span class="material-icons-outlined text-sm text-white">signal_cellular_alt</span>
            <span class="material-icons-outlined text-sm text-white">wifi</span>
            <span class="material-icons-outlined text-sm text-white">battery_full</span>
        </div>
    </div>
    <div class="fixed bottom-2 left-1/2 -translate-x-1/2 w-32 h-1 bg-white/20 rounded-full"></div>

</body>

</html>
