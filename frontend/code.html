    <script type="text/babel">
        try { document.getElementById('boot-status').innerText = "Linking Quantum Stream..."; } catch (e) { }

        const { useState, useEffect, useRef } = React;
        const { createRoot } = ReactDOM;
        const { HashRouter, Routes, Route, Link, useLocation } = ReactRouterDOM;

        // Dynamic API Base: Uses the current domain in production, or localhost in dev
        const API_BASE = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:5001'
            : window.location.origin;

        // Firebase Config
        const firebaseConfig = {
            projectId: "projeto-teste-firestore-3b00e",
            databaseURL: "https://projeto-teste-firestore-3b00e-default-rtdb.firebaseio.com/" // Update to the real URL if different
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const rtdb = firebase.database();

        // --- Hook: Pulse Monitor (V4.0 Heartbeat) ---
        const usePulseMonitor = () => {
            const [latency, setLatency] = useState(0);
            const [status, setStatus] = useState('OFFLINE');
            const lastUpdateRef = useRef(0);
            const channelRef = useRef('NONE'); // RTDB or REST

            useEffect(() => {
                // Primary: Firebase RTDB
                const pulseRef = rtdb.ref('system_pulse');
                const unsubscribe = pulseRef.on('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data && data.timestamp) {
                        lastUpdateRef.current = Date.now();
                        const lat = Date.now() - data.timestamp;
                        setLatency(Math.max(0, lat));
                        setStatus('ONLINE');
                        channelRef.current = 'RTDB';
                    }
                });

                // Secondary: REST API Pulse (Dual Heartbeat)
                const onRestPulse = () => {
                    lastUpdateRef.current = Date.now();
                    // If we were offline or warning, upgrade to DEGRADED
                    setStatus(prev => (prev === 'OFFLINE' || prev === 'WARNING') ? 'DEGRADED' : prev);
                    channelRef.current = 'REST';
                };
                window.addEventListener('rest-pulse', onRestPulse);

                const checker = setInterval(() => {
                    const diff = Date.now() - lastUpdateRef.current;
                    if (diff > 60000) { // 60 seconds = HARD OFFLINE
                        setStatus('OFFLINE');
                    } else if (diff > 25000) { // 25 seconds = WARNING (Firebase lagging)
                        setStatus(channelRef.current === 'REST' ? 'DEGRADED' : 'WARNING');
                    }
                }, 5000);

                return () => {
                    pulseRef.off('value', unsubscribe);
                    window.removeEventListener('rest-pulse', onRestPulse);
                    clearInterval(checker);
                };
            }, []);

            return { latency, status, channel: channelRef.current };
        };
        const TradingChart = ({ symbol, entryPrice, stopLossPrice, side, pnlFallback }) => {
            const chartContainerRef = useRef();
            const chartRef = useRef();
            const seriesRef = useRef();
            const linesRef = useRef([]);
            const [lastPrice, setLastPrice] = useState(null);
            const [tf, setTf] = useState('15'); // Default 15m
            const isMounted = useRef(true);

            const timeframes = [
                { label: '1m', value: '1' },
                { label: '5m', value: '5' },
                { label: '15m', value: '15' },
                { label: '1h', value: '60' },
                { label: '4h', value: '240' },
            ];


            const fetchHistory = async () => {
                if (!symbol || !isMounted.current) return;
                const apiSymbol = symbol.replace('.P', '');
                console.log(`[Chart] Fetching history for ${apiSymbol} (Display: ${symbol}) @ ${tf}m`);
                try {
                    const response = await fetch(`https://api.bybit.com/v5/market/kline?category=linear&symbol=${apiSymbol}&interval=${tf}&limit=300`);
                    const json = await response.json();

                    if (!isMounted.current || !seriesRef.current) return;

                    if (json.result && json.result.list) {
                        console.log(`[Chart] Received ${json.result.list.length} candles for ${symbol}`);
                        const klines = json.result.list.map(k => ({
                            time: parseInt(k[0]) / 1000,
                            open: parseFloat(k[1]),
                            high: parseFloat(k[2]),
                            low: parseFloat(k[3]),
                            close: parseFloat(k[4]),
                            volume: parseFloat(k[5])
                        })).sort((a, b) => a.time - b.time);

                        if (seriesRef.current) seriesRef.current.setData(klines);

                        // Indicators Calculation
                        if (volumeSeriesRef.current) {
                            volumeSeriesRef.current.setData(klines.map(k => ({
                                time: k.time,
                                value: k.volume,
                                color: k.close >= k.open ? 'rgba(16, 185, 129, 0.3)' : 'rgba(239, 68, 68, 0.3)'
                            })));
                        }

                        const calculateEMA = (data, period) => {
                            if (data.length < period) return [];
                            const k = 2 / (period + 1);
                            let emaData = [];
                            let ema = data.slice(0, period).reduce((acc, val) => acc + val.close, 0) / period;
                            for (let i = period; i < data.length; i++) {
                                ema = (data[i].close - ema) * k + ema;
                                emaData.push({ time: data[i].time, value: ema });
                            }
                            return emaData;
                        };

                        if (ema20Ref.current) ema20Ref.current.setData(calculateEMA(klines, 20));
                        if (ema200Ref.current) ema200Ref.current.setData(calculateEMA(klines, 200));

                        // Zones Update (Base on entry)
                        if (zonesRef.current) {
                            zonesRef.current.setData(klines.map(k => ({ time: k.time, value: k.close })));
                        }
                    }
                } catch (e) { if (isMounted.current) console.error("History Error", e); }
            };

            const volumeSeriesRef = useRef();
            const ema20Ref = useRef();
            const ema200Ref = useRef();
            const zonesRef = useRef();

            useEffect(() => {
                if (!chartContainerRef.current) return;
                if (chartRef.current) { chartRef.current.remove(); }

                isMounted.current = true; // Ensure we are marked as mounted for this effect cycle
                let active = true;

                // Chart Configuration with dynamic height check
                const containerHeight = chartContainerRef.current.clientHeight || 250;
                const containerWidth = chartContainerRef.current.clientWidth || 400;

                const chart = LightweightCharts.createChart(chartContainerRef.current, {
                    width: containerWidth,
                    height: containerHeight,
                    layout: { background: { type: 'solid', color: 'transparent' }, textColor: '#94a3b8' },
                    grid: { vertLines: { color: 'rgba(255, 255, 255, 0.05)' }, horzLines: { color: 'rgba(255, 255, 255, 0.05)' } },
                    rightPriceScale: { borderColor: 'rgba(255, 255, 255, 0.1)' },
                    timeScale: { borderColor: 'rgba(255, 255, 255, 0.1)', timeVisible: true },
                    crosshair: { mode: LightweightCharts.CrosshairMode.Normal },
                });

                chartRef.current = chart;

                // Volume Histogram Setup
                const volumeSeries = chart.addHistogramSeries({
                    priceFormat: { type: 'volume' },
                    priceScaleId: 'volume'
                });

                chart.priceScale('volume').applyOptions({
                    scaleMargins: { top: 0.7, bottom: 0 },
                    visible: false
                });
                volumeSeriesRef.current = volumeSeries;

                ema200Ref.current = chart.addLineSeries({ color: 'rgba(59, 130, 246, 0.5)', lineWidth: 1, title: 'EMA 200' });
                ema20Ref.current = chart.addLineSeries({ color: 'rgba(255, 215, 0, 0.6)', lineWidth: 1, title: 'EMA 20' });

                zonesRef.current = chart.addBaselineSeries({
                    baseValue: { type: 'price', price: Number(entryPrice) || 0 },
                    topFillColor1: 'rgba(16, 185, 129, 0.1)', topFillColor2: 'rgba(16, 185, 129, 0.05)',
                    bottomFillColor1: 'rgba(239, 68, 68, 0.1)', bottomFillColor2: 'rgba(239, 68, 68, 0.05)',
                    lineVisible: false, axisLabelVisible: false, priceLineVisible: false,
                });

                const candleSeries = chart.addCandlestickSeries({
                    upColor: '#10B981', downColor: '#EF4444', borderVisible: false, wickUpColor: '#10B981', wickDownColor: '#EF4444'
                });
                seriesRef.current = candleSeries;

                // Initial fetch
                fetchHistory();

                const handleResize = () => {
                    if (chartRef.current && chartContainerRef.current) {
                        chartRef.current.applyOptions({ width: chartContainerRef.current.clientWidth });
                    }
                };

                const ws = new WebSocket('wss://stream.bybit.com/v5/public/linear');
                const apiSymbol = symbol.replace('.P', '');
                ws.onopen = () => {
                    if (ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({ op: 'subscribe', args: [`kline.${tf}.${apiSymbol}`, `tickers.${apiSymbol}`] }));
                    }
                };
                ws.onmessage = (event) => {
                    if (!active) return;
                    const msg = JSON.parse(event.data);
                    if (msg.topic && msg.topic.startsWith('kline') && seriesRef.current) {
                        const k = msg.data[0];
                        const update = { time: k.start / 1000, open: parseFloat(k.open), high: parseFloat(k.high), low: parseFloat(k.low), close: parseFloat(k.close) };
                        try {
                            seriesRef.current.update(update);
                            if (volumeSeriesRef.current) volumeSeriesRef.current.update({ ...update, value: parseFloat(k.volume), color: update.close >= update.open ? 'rgba(16, 185, 129, 0.3)' : 'rgba(239, 68, 68, 0.3)' });
                            if (zonesRef.current) zonesRef.current.update({ time: update.time, value: update.close });
                        } catch (e) { }
                    }
                    if (msg.topic && msg.topic.startsWith('tickers') && msg.data.lastPrice) {
                        setLastPrice(parseFloat(msg.data.lastPrice));
                    }
                };

                window.addEventListener('resize', handleResize);

                return () => {
                    active = false;
                    window.removeEventListener('resize', handleResize);
                    ws.close();
                    if (chartRef.current) {
                        chartRef.current.remove();
                        chartRef.current = null;
                    }
                };
            }, [symbol, tf]);

            useEffect(() => {
                if (!seriesRef.current || !chartRef.current) return;

                if (zonesRef.current) {
                    zonesRef.current.applyOptions({ baseValue: { type: 'price', price: Number(entryPrice) || 0 } });
                }

                // Small delay to ensure chart state is stable after TF change
                const timeout = setTimeout(() => {
                    if (!seriesRef.current) return;

                    // Clear existing lines
                    try {
                        linesRef.current.forEach(line => {
                            try { seriesRef.current.removePriceLine(line); } catch (err) { }
                        });
                    } catch (e) { }
                    linesRef.current = [];

                    const ne = Number(entryPrice);
                    const ns = Number(stopLossPrice);

                    if (symbol && ne > 0) {
                        console.log(`[Chart] Rendering lines for ${symbol} (TF: ${tf}): Entry ${ne}, Stop ${ns}`);

                        // Entry Line
                        linesRef.current.push(seriesRef.current.createPriceLine({
                            price: ne,
                            color: '#3B82F6',
                            lineWidth: 2,
                            lineStyle: LightweightCharts.LineStyle.Solid,
                            axisLabelVisible: true,
                            title: 'ENTRY'
                        }));

                        // Stop Loss Line
                        if (ns > 0) {

                            voice: 'pt-BR-AntonioNeural' // Premium Microsoft Neural Voice (Masculina)
                        })
                    });

                    const data = await response.json();

                    if (data.audio) {
                        // Play the audio from base64
                        const audioBlob = new Blob(
                            [Uint8Array.from(atob(data.audio), c => c.charCodeAt(0))],
                            { type: 'audio/mp3' }
                        );
                        const audioUrl = URL.createObjectURL(audioBlob);

                        if (audioRef.current) {
                            audioRef.current.pause();
                        }

                        audioRef.current = new Audio(audioUrl);
                        audioRef.current.onended = () => {
                            setIsSpeaking(false);
                            URL.revokeObjectURL(audioUrl);
                        };
                        audioRef.current.onerror = () => {
                            setIsSpeaking(false);
                            // Fallback to Web Speech API

                        };
                        audioRef.current.play();
                        return;

                    utterance.lang = 'pt-BR';
                    utterance.rate = 1.0;
                    utterance.pitch = 1.0;

                    const voices = window.speechSynthesis.getVoices();
                    const ptVoice = voices.find(v => v.lang.startsWith('pt'));

                    utterance.onstart = () => setIsSpeaking(true);

                    utterance.onerror = () => setIsSpeaking(false);

                    window.speechSynthesis.speak(utterance);

                if (audioRef.current) {

                                <Link to="/history" className="flex flex-col items-center justify-center p-4 bg-white/5 hover:bg-white/10 rounded-xl border border-white/5 transition-all group">
                                    <span className="material-icons-round text-primary mb-2 group-hover:scale-110 transition-transform">history_edu</span>
                                    <span className="text-[9px] font-bold uppercase">Histórico</span>
                                </Link>
                                <button onClick={onLogout} className="flex flex-col items-center justify-center p-4 bg-red-500/5 hover:bg-red-500/10 rounded-xl border border-red-500/10 transition-all group">
                                    <span className="material-icons-round text-red-500 mb-2 group-hover:scale-110 transition-transform">logout</span>
                                    <span className="text-[9px] font-bold uppercase text-red-500">Sair</span>
                                </button>
                            </div>
                        </div>

                        {/* Panic Protocol */}
                        <div className="glass-panel p-5 rounded-2xl border border-red-500/20 bg-red-950/5">
                            <h2 className="text-[10px] font-bold mb-1 text-red-500 flex items-center gap-2 uppercase tracking-widest">
                                <span className="material-icons-round text-sm">gpp_maybe</span>
                                Protocolo Dark Space
                            </h2>
                            <p className="text-[8px] text-slate-500 mb-4 uppercase tracking-widest">Limpeza total de posições em aberto.</p>
                            <button
                                onClick={handlePanic}
                                className="w-full bg-red-600/20 hover:bg-red-600 border border-red-500/30 text-red-500 hover:text-white font-black py-3 rounded-xl text-[10px] tracking-[0.2em] transition-all active:scale-95 flex items-center justify-center gap-2">
                                <span className="material-icons-round text-sm">flash_on</span>
                                EXECUTAR LIMPEZA
                            </button>
                        </div>

                        {/* API Info */}
                        <div className="glass-card p-5 rounded-2xl border border-white/5">
                            <h2 className="text-[10px] font-bold mb-4 flex items-center gap-2 text-slate-400 uppercase tracking-widest">
                                <span className="material-icons-round text-primary text-sm">hubs</span>
                                API Telemetry
                            </h2>
                            <div className="space-y-4">
                                <div className="flex flex-col gap-1.5">
                                    <label className="text-[8px] text-slate-500 uppercase font-black tracking-widest">Bybit Auth</label>
                                    <div className="bg-black/40 border border-white/5 rounded-lg p-3 text-[10px] font-mono text-slate-400 flex justify-between items-center">
                                        <span>••••••••••••••••••••••••</span>
                                        <span className="text-emerald-500 text-[8px] font-bold px-1.5 py-0.5 bg-emerald-500/10 rounded">SECURE</span>
                                    </div>
                                </div>
                                <div className="flex flex-col gap-1.5">
                                    <label className="text-[8px] text-slate-500 uppercase font-black tracking-widest">Frequency Mode</label>
                                    <div className="flex gap-2">
                                        <button className="flex-1 bg-primary text-black font-bold py-2 rounded-lg text-[9px] uppercase tracking-widest">Testnet</button>
                                        <button className="flex-1 bg-white/5 text-slate-500 border border-white/5 font-bold py-2 rounded-lg text-[9px] uppercase tracking-widest opacity-30">Mainnet</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Version Info - V4.3.2 */}
                        <div className="glass-card p-5 rounded-2xl border border-primary/20 bg-primary/5">
                            <h2 className="text-xs font-bold mb-4 flex items-center gap-2 text-primary uppercase tracking-wider">
                                <span className="material-icons-round" style={{ fontSize: '20px' }}>verified</span>
                                Versão do Sistema
                            </h2>
                            <div className="space-y-3">
                                <div className="flex justify-between items-center">
                                    <span className="text-sm text-slate-300">Versão Atual</span>
                                    <span className="text-lg font-bold text-primary font-mono">V4.3.3</span>
                                </div>
                                <div className="flex justify-between items-center">
                                    <span className="text-sm text-slate-400">Build</span>
                                    <span className="text-sm text-slate-400 font-mono">UI Polish Edition</span>
                                </div>
                                <div className="flex justify-between items-center">
                                    <span className="text-sm text-slate-400">Data</span>
                                    <span className="text-sm text-slate-400 font-mono">29/01/2026</span>
                                </div>
                                <div className="border-t border-white/10 pt-3 mt-3">
                                    <div className="flex items-center gap-2 text-emerald-400">
                                        <span className="material-icons-round" style={{ fontSize: '18px' }}>check_circle</span>
                                        <span className="text-sm font-medium">Sistema Atualizado</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            )
        };

        const NavBar = ({ onLogout }) => {
            const location = useLocation();
            return (
                <nav className="fixed bottom-0 w-full h-24 bg-black/98 backdrop-blur-3xl border-t border-white/10 flex justify-around items-center z-50 px-3 pb-4 pt-2">
                    <Link to="/" className={`flex flex-col items-center gap-1.5 py-2 px-4 rounded-2xl transition-all ${location.pathname === '/' ? 'text-primary bg-white/5 shadow-inner' : 'text-slate-400 opacity-70 hover:opacity-100'}`}>
                        <span className="material-icons-round" style={{ fontSize: '28px' }}>space_dashboard</span>
                        <span className="text-xs font-bold uppercase tracking-wider">Banca</span>
                    </Link>
                    <Link to="/radar" className={`flex flex-col items-center gap-1.5 py-2 px-4 rounded-2xl transition-all ${location.pathname === '/radar' ? 'text-primary bg-white/5 shadow-inner' : 'text-slate-400 opacity-70 hover:opacity-100'}`}>
                        <span className="material-icons-round" style={{ fontSize: '28px' }}>radar</span>
                        <span className="text-xs font-bold uppercase tracking-wider">Radar</span>
                    </Link>

                    {/* Chat Button - Central Highlight */}
                    <Link to="/logs" className={`flex flex-col items-center justify-center w-16 h-16 rounded-full transition-all ${location.pathname === '/logs' ? 'bg-primary text-black shadow-[0_0_25px_rgba(255,215,0,0.4)]' : 'bg-white/5 text-primary border-2 border-primary/30 hover:bg-white/10'}`}>
                        <span className="material-icons-round" style={{ fontSize: '32px' }}>terminal</span>
                    </Link>

                    <Link to="/vault" className={`flex flex-col items-center gap-1.5 py-2 px-4 rounded-2xl transition-all ${location.pathname === '/vault' ? 'text-gold bg-white/5 shadow-inner' : 'text-slate-400 opacity-70 hover:opacity-100'}`}>
                        <span className="material-icons-round text-gold" style={{ fontSize: '28px' }}>currency_bitcoin</span>
                        <span className="text-xs font-bold uppercase tracking-wider">Vault</span>
                    </Link>

                    <Link to="/settings" className={`flex flex-col items-center gap-1.5 py-2 px-4 rounded-2xl transition-all ${location.pathname === '/settings' ? 'text-primary bg-white/5 shadow-inner' : 'text-slate-400 opacity-70 hover:opacity-100'}`}>
                        <span className="material-icons-round" style={{ fontSize: '28px' }}>settings</span>
                        <span className="text-xs font-bold uppercase tracking-wider">Config</span>
                    </Link>
                </nav>
            );
        };


        // 6. Takeoff Checklist Modal
        const TakeoffModal = ({ onComplete }) => {
            const [checks, setChecks] = useState({
                api: { status: 'pending', label: 'Conexão com Bybit' },
                latency: { status: 'pending', label: 'Latência de Rede' },
                balance: { status: 'pending', label: 'Sincronização de Saldo' },
                captain: { status: 'pending', label: 'Protocolo Almirante' }
            });
            const [isReady, setIsReady] = useState(false);

            useEffect(() => {
                const runChecks = async () => {
                    // Check API
                    try {
                        const res = await fetch(API_BASE + '/health');
                        setChecks(prev => ({ ...prev, api: { ...prev.api, status: res.ok ? 'success' : 'error' } }));
                    } catch (e) { setChecks(prev => ({ ...prev, api: { ...prev.api, status: 'error' } })); }

                    // Check Latency (simulated or real from health)
                    setTimeout(() => {
                        setChecks(prev => ({ ...prev, latency: { ...prev.latency, status: 'success' } }));
                    }, 800);

                    // Check Balance
                    try {
                        const res = await fetch(API_BASE + '/banca');
                        setChecks(prev => ({ ...prev, balance: { ...prev.balance, status: res.ok ? 'success' : 'error' } }));
                    } catch (e) { setChecks(prev => ({ ...prev, balance: { ...prev.balance, status: 'error' } })); }

                    // Final Captain Protocol
                    setTimeout(() => {
                        setChecks(prev => ({ ...prev, captain: { ...prev.captain, status: 'success' } }));
                        setIsReady(true);
                    }, 1500);
                };
                runChecks();
            }, []);

            return (
                <div className="fixed inset-0 z-[200] bg-black flex items-center justify-center p-6 text-white font-display">
                    <div className="max-w-md w-full glass-panel rounded-3xl p-8 border border-primary/20 shadow-2xl">
                        <div className="flex flex-col items-center mb-8">
                            <img src="/logo10D.png" alt="Logo" className="w-20 h-20 mb-4 animate-pulse" />
                            <h2 className="text-2xl font-bold tracking-tight uppercase premium-gradient-text">Inicialização</h2>
                            <p className="text-sm text-slate-400 tracking-wide font-mono mt-2">V4.3.3 • UI Polish Edition</p>
                        </div>

                        <div className="space-y-3 mb-8">
                            {Object.entries(checks).map(([key, check]) => (
                                <div key={key} className="flex items-center justify-between p-4 rounded-xl bg-white/[0.03] border border-white/5">
                                    <span className="text-base font-medium text-slate-200">{check.label}</span>
                                    {check.status === 'pending' ? (
                                        <div className="w-5 h-5 border-2 border-primary/30 border-t-primary rounded-full animate-spin"></div>
                                    ) : check.status === 'success' ? (
                                        <span className="material-icons-round text-emerald-400" style={{ fontSize: '24px' }}>check_circle</span>
                                    ) : (
                                        <span className="material-icons-round text-red-400" style={{ fontSize: '24px' }}>error</span>
                                    )}
                                </div>
                            ))}
                        </div>

                        <button
                            onClick={onComplete}
                            disabled={!isReady}
                            className={`w-full py-4 rounded-xl text-base font-bold uppercase tracking-widest transition-all ${isReady ? 'bg-primary text-black shadow-[0_0_30px_rgba(255,215,0,0.4)] hover:scale-[1.02] active:scale-[0.98]' : 'bg-white/5 text-slate-500 cursor-not-allowed'}`}
                        >
                            {isReady ? 'Iniciar Missão' : 'Validando Sistemas...'}
                        </button>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [isLanding, setIsLanding] = useState(() => {
                return sessionStorage.getItem('1crypten_entered') !== 'true';
            });
            const [showChecklist, setShowChecklist] = useState(false);

            useEffect(() => {
                const shield = document.getElementById('boot-shield');
                if (shield) {
                    const failsafe = setTimeout(() => {
                        shield.style.opacity = '0';
                        setTimeout(() => {
                            shield.style.display = 'none';
                            shield.remove();
                        }, 800);
                    }, 1000);
                    return () => clearTimeout(failsafe);
                }
            }, []);

            // PWA Registration
            useEffect(() => {
                if ('serviceWorker' in navigator) {
                    window.addEventListener('load', () => {
                        navigator.serviceWorker.register('/sw.js').then(registration => {
                            console.log('SW registered:', registration);
                        }).catch(error => {
                            console.log('SW registration failed:', error);
                        });
                    });
                }
            }, []);

            const handleLogout = () => {
                sessionStorage.removeItem('1crypten_entered');
                setIsLanding(true);
                setShowChecklist(false);
            };

            const handleEnter = () => {
                setIsLanding(false);
                setShowChecklist(true); // Show checklist after entering
                sessionStorage.setItem('1crypten_entered', 'true');
            };

            const handleChecklistComplete = () => {
                setShowChecklist(false);
            };

            if (isLanding) {
                return <LandingPage onEnter={handleEnter} />;
            }

            return (
                <HashRouter>
                    <div className="h-full">
                        {showChecklist && <TakeoffModal onComplete={handleChecklistComplete} />}
                        <Routes>
                            <Route path="/" element={<DashboardPage />} />
                            <Route path="/radar" element={<JourneyPage />} />
                            <Route path="/logs" element={<LogsPage />} />
                            <Route path="/history" element={<HistoryPage />} />
                            <Route path="/vault" element={<VaultPage />} />
                            <Route path="/settings" element={<SettingsPage onLogout={handleLogout} />} />
                        </Routes>
                        <NavBar onLogout={handleLogout} />
                    </div>
                </HashRouter>
            );
        };


        createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>

</html>
