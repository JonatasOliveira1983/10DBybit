    <script type="text/babel">
        try { document.getElementById('boot-status').innerText = "Linking Quantum Stream..."; } catch (e) { }

        const { useState, useEffect, useRef } = React;
        const { createRoot } = ReactDOM;
        const { HashRouter, Routes, Route, Link, useLocation } = ReactRouterDOM;

        // Dynamic API Base: Uses the current domain in production, or localhost in dev
        const API_BASE = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:5001'
            : window.location.origin;

        // Firebase Config
        const firebaseConfig = {
            projectId: "projeto-teste-firestore-3b00e",
            databaseURL: "https://projeto-teste-firestore-3b00e-default-rtdb.firebaseio.com/" // Update to the real URL if different
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const rtdb = firebase.database();

        // --- Hook: Pulse Monitor (V4.0 Heartbeat) ---
        const usePulseMonitor = () => {
            const [latency, setLatency] = useState(0);
            const [status, setStatus] = useState('OFFLINE');
            const lastUpdateRef = useRef(0);
            const channelRef = useRef('NONE'); // RTDB or REST

            useEffect(() => {
                // Primary: Firebase RTDB
                const pulseRef = rtdb.ref('system_pulse');
                const unsubscribe = pulseRef.on('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data && data.timestamp) {
                        lastUpdateRef.current = Date.now();
                        const lat = Date.now() - data.timestamp;
                        setLatency(Math.max(0, lat));
                        setStatus('ONLINE');
                        channelRef.current = 'RTDB';
                    }
                });

                // Secondary: REST API Pulse (Dual Heartbeat)
                const onRestPulse = () => {
                    lastUpdateRef.current = Date.now();
                    // If we were offline or warning, upgrade to DEGRADED
                    setStatus(prev => (prev === 'OFFLINE' || prev === 'WARNING') ? 'DEGRADED' : prev);
                    channelRef.current = 'REST';
                };
                window.addEventListener('rest-pulse', onRestPulse);

                const checker = setInterval(() => {
                    const diff = Date.now() - lastUpdateRef.current;
                    if (diff > 60000) { // 60 seconds = HARD OFFLINE
                        setStatus('OFFLINE');
                    } else if (diff > 25000) { // 25 seconds = WARNING (Firebase lagging)
                        setStatus(channelRef.current === 'REST' ? 'DEGRADED' : 'WARNING');
                    }
                }, 5000);

                return () => {
                    pulseRef.off('value', unsubscribe);
                    window.removeEventListener('rest-pulse', onRestPulse);
                    clearInterval(checker);
                };
            }, []);

            return { latency, status, channel: channelRef.current };
        };
        const TradingChart = ({ symbol, entryPrice, stopLossPrice, side, pnlFallback }) => {
            const chartContainerRef = useRef();
            const chartRef = useRef();
            const seriesRef = useRef();
            const linesRef = useRef([]);
            const [lastPrice, setLastPrice] = useState(null);
            const [tf, setTf] = useState('15'); // Default 15m

            const timeframes = [
                { label: '1m', value: '1' },
                { label: '5m', value: '5' },
                { label: '15m', value: '15' },
                { label: '1h', value: '60' },
                { label: '4h', value: '240' },
            ];


            const fetchHistory = async () => {
                if (!symbol) return;
                try {
                    const response = await fetch(`https://api.bybit.com/v5/market/kline?category=linear&symbol=${symbol}&interval=${tf}&limit=100`);
                    const json = await response.json();
                    if (json.result && json.result.list) {
                        const klines = json.result.list.map(k => ({
                            time: parseInt(k[0]) / 1000, open: parseFloat(k[1]), high: parseFloat(k[2]), low: parseFloat(k[3]), close: parseFloat(k[4]),
                        })).sort((a, b) => a.time - b.time);
                        if (seriesRef.current) seriesRef.current.setData(klines);
                    }
                } catch (e) { console.error("History Error", e); }
            };

            useEffect(() => {
                if (!chartContainerRef.current) return;
                // Dispose old chart if exists to avoid duplication when re-mounting or hot-reload
                if (chartRef.current) { chartRef.current.remove(); }

                const chart = LightweightCharts.createChart(chartContainerRef.current, {
                    width: chartContainerRef.current.clientWidth, height: 350,
                    layout: { background: { type: 'solid', color: 'transparent' }, textColor: '#94a3b8' },
                    grid: { vertLines: { color: 'rgba(255, 255, 255, 0.05)' }, horzLines: { color: 'rgba(255, 255, 255, 0.05)' } },
                    rightPriceScale: { borderColor: 'rgba(255, 255, 255, 0.1)' },
                    timeScale: { borderColor: 'rgba(255, 255, 255, 0.1)', timeVisible: true },
                    crosshair: { mode: LightweightCharts.CrosshairMode.Normal },
                });
                const candleSeries = chart.addCandlestickSeries({
                    upColor: '#10B981', downColor: '#EF4444', borderVisible: false, wickUpColor: '#10B981', wickDownColor: '#EF4444'
                });
                chartRef.current = chart; seriesRef.current = candleSeries;
                fetchHistory();

                const ws = new WebSocket('wss://stream.bybit.com/v5/public/linear');
                ws.onopen = () => ws.send(JSON.stringify({ op: 'subscribe', args: [`kline.${tf}.${symbol}`, `tickers.${symbol}`] }));
                ws.onmessage = (event) => {
                    const msg = JSON.parse(event.data);
                    if (msg.topic && msg.topic.startsWith('kline')) {
                        const k = msg.data[0];
                        candleSeries.update({ time: k.start / 1000, open: parseFloat(k.open), high: parseFloat(k.high), low: parseFloat(k.low), close: parseFloat(k.close) });
                    }
                    if (msg.topic && msg.topic.startsWith('tickers') && msg.data.lastPrice) {
                        setLastPrice(parseFloat(msg.data.lastPrice));
                    }
                };
                window.addEventListener('resize', () => chart.applyOptions({ width: chartContainerRef.current.clientWidth }));
                return () => { ws.close(); chart.remove(); chartRef.current = null; };
            }, [symbol, tf]);

            useEffect(() => {
                if (!seriesRef.current || !chartRef.current) return;

                // Small delay to ensure chart state is stable after TF change
                const timeout = setTimeout(() => {
                    if (!seriesRef.current) return;

                    // Clear existing lines
                    try {
                        linesRef.current.forEach(line => {
                            try { seriesRef.current.removePriceLine(line); } catch (err) { }
                        });
                    } catch (e) { }
                    linesRef.current = [];

                    const ne = Number(entryPrice);
                    const ns = Number(stopLossPrice);

                    if (symbol && ne > 0) {
                        console.log(`[Chart] Rendering lines for ${symbol} (TF: ${tf}): Entry ${ne}, Stop ${ns}`);

                        // Entry Line
                        linesRef.current.push(seriesRef.current.createPriceLine({
                            price: ne,
                            color: '#3B82F6',
                            lineWidth: 2,
                            lineStyle: LightweightCharts.LineStyle.Solid,
                            axisLabelVisible: true,
                            title: 'ENTRY'
                        }));

                        // Stop Loss Line
                        if (ns > 0) {
                            linesRef.current.push(seriesRef.current.createPriceLine({
                                price: ns,
                                color: '#EF4444',
                                lineWidth: 2,
                                lineStyle: LightweightCharts.LineStyle.Dashed,
                                axisLabelVisible: true,
                                title: 'STOP LOSS'
                            }));
                        }

                        // Target Line
                        const target = side === 'Buy' ? ne * 1.05 : ne * 0.95;
                        linesRef.current.push(seriesRef.current.createPriceLine({
                            price: target,
                            color: '#edbc1d',
                            lineWidth: 1,
                            lineStyle: LightweightCharts.LineStyle.Dotted,
                            axisLabelVisible: true,
                            title: 'TARGET'
                        }));
                    }
                }, 100);

                return () => clearTimeout(timeout);
            }, [symbol, entryPrice, stopLossPrice, side, tf]);


            // PnL Latch Logic with EMA Smoothing
            const [displayPnl, setDisplayPnl] = useState(0);
            const smoothingRef = useRef(0);

            useEffect(() => {
                let livePnl = 0;
                if (lastPrice && Number(entryPrice) > 0) {
                    const ne = Number(entryPrice);
                    livePnl = side === 'Buy' ? ((lastPrice - ne) / ne * 50 * 100) : ((ne - lastPrice) / ne * 50 * 100);
                }

                const targetPnl = livePnl !== 0 ? livePnl : (pnlFallback || 0);

                // EMA Smoothing: NewVal = (Current * Alpha) + (Previous * (1 - Alpha))
                const alpha = 0.15; // Lower = smoother, higher = faster
                const nextVal = (targetPnl * alpha) + (smoothingRef.current * (1 - alpha));

                smoothingRef.current = nextVal;
                setDisplayPnl(nextVal);
            }, [lastPrice, entryPrice, side, pnlFallback]);

            return (
                <div className="w-full h-full relative group">
                    {/* Timeframe Selector */}
                    <div className="absolute top-4 left-4 z-20 flex gap-1 bg-black/80 p-1 rounded border border-white/10 backdrop-blur-md opacity-0 group-hover:opacity-100 transition-opacity">
                        {timeframes.map(t => (
                            <button key={t.value} onClick={() => setTf(t.value)}
                                className={`px-2 py-1 text-[10px] font-bold rounded ${tf === t.value ? 'bg-primary text-black' : 'text-slate-400 hover:text-white hover:bg-white/10'}`}>
                                {t.label}
                            </button>
                        ))}
                    </div>

                    <div className="absolute top-4 right-4 z-10 flex flex-col items-end pointer-events-none">
                        <div className="bg-black/80 px-3 py-1 rounded border border-white/10 backdrop-blur-md">
                            <span className="text-[10px] text-slate-400 uppercase font-bold mr-2">Market:</span>
                            <span className="text-lg font-mono font-bold text-white">{lastPrice ? lastPrice.toLocaleString() : '---'}</span>
                        </div>
                        {Math.abs(displayPnl) > 0.01 && <div className={`mt-1 px-2 py-0.5 rounded text-[10px] font-bold ${displayPnl >= 0 ? 'bg-emerald-500/20 text-emerald-400' : 'bg-red-500/20 text-red-400'}`}>ROI (50x): {displayPnl > 0 ? '+' : ''}{displayPnl.toFixed(2)}%</div>}
                    </div>
                    <div ref={chartContainerRef} className="w-full h-full" />
                </div>
            );
        };

        // --- Hook: Real-time Bybit Tickers ---
        const useBybitTickers = (activeSymbols) => {
            const [tickers, setTickers] = useState({});

            useEffect(() => {
                if (!activeSymbols || activeSymbols.length === 0) return;

                const ws = new WebSocket('wss://stream.bybit.com/v5/public/linear');
                const topics = activeSymbols.map(s => `tickers.${s}`).filter(Boolean);

                ws.onopen = () => {
                    if (topics.length > 0) {
                        ws.send(JSON.stringify({ op: 'subscribe', args: topics }));
                    }
                };

                ws.onmessage = (event) => {
                    const msg = JSON.parse(event.data);
                    if (msg.topic && msg.topic.startsWith('tickers')) {
                        const symbol = msg.topic.split('.')[1];
                        const price = parseFloat(msg.data.lastPrice);
                        setTickers(prev => ({ ...prev, [symbol]: price }));
                    }
                };

                return () => ws.close();
            }, [activeSymbols.join(',')]); // Re-connect if symbols list changes

            return tickers;
        };
        // --- Sub-Component: Slot Card (Latched PnL) ---
        const SlotCard = ({ s, selectedId, setSelectedSlot, tickers, getDynamicPnL }) => {
            const [displayPnl, setDisplayPnl] = useState(0);
            const isActive = s.symbol;
            const pnlFallback = s.pnl_percent || 0;
            const currentPrice = tickers[s.symbol];
            const smoothingRef = useRef(0);

            useEffect(() => {
                if (!isActive) { setDisplayPnl(0); smoothingRef.current = 0; return; }

                let livePnl = 0;
                if (currentPrice && Number(s.entry_price) > 0) {
                    const ne = Number(s.entry_price);
                    livePnl = s.side === 'Buy' ? ((currentPrice - ne) / ne * 100 * 50) : ((ne - currentPrice) / ne * 100 * 50);
                }

                const targetPnl = livePnl !== 0 ? livePnl : (pnlFallback || 0);
                const alpha = 0.2; // A bit faster for small cards
                const nextVal = (targetPnl * alpha) + (smoothingRef.current * (1 - alpha));

                smoothingRef.current = nextVal;
                setDisplayPnl(nextVal);
            }, [currentPrice, s.entry_price, s.side, pnlFallback, isActive]);

            const pnl = displayPnl;

            return (
                <div onClick={() => isActive && setSelectedSlot(s)}
                    className={`p-5 rounded-2xl border transition-all relative overflow-hidden group ${isActive ? 'active-slot cursor-pointer' : 'glass-card opacity-30'} ${selectedId === s.id ? 'ring-1 ring-primary/50 border-primary/50' : 'border-white/5'}`}>

                    {isActive && (
                        <div className={`absolute bottom-0 left-0 h-1 transition-all duration-700 ease-out z-20 ${pnl >= 0 ? 'bg-emerald-500 shadow-[0_0_15px_#10B981]' : 'bg-red-500 shadow-[0_0_15px_#EF4444]'}`}
                            style={{
                                // Gas Bar Logic: 
                                // 0 to 1.5% profit = progress to BE (first 60% of bar)
                                // 1.5% to 5% profit = progress to Target (last 40% of bar)
                                width: `${(() => {
                                    const profit = pnl / 50; // Real % (not 50x)
                                    if (profit <= 0) return 2;
                                    if (profit < 1.5) return (profit / 1.5) * 60;
                                    return 60 + ((profit - 1.5) / 3.5) * 40;
                                })()}%`,
                                opacity: 0.8
                            }}></div>
                    )}
                    <div className="absolute bottom-0 left-0 w-full h-1 bg-white/5 z-10"></div>

                    <div className="flex justify-between items-center text-[10px] mb-3 font-bold font-display tracking-widest">
                        <span className="text-slate-500">SLOT {s.id.toString().padStart(2, '0')}</span>
                        {isActive && (
                            <div className="flex gap-2 items-center">
                                <span className={`px-2 py-0.5 rounded-full text-[8px] ${s.side === 'Buy' ? 'bg-emerald-500/10 text-emerald-400' : 'bg-orange-500/10 text-orange-400'}`}>
                                    {s.side === 'Buy' ? 'LONG' : 'SHORT'}
                                </span>
                                <span className={`font-mono ${pnl >= 0 ? 'text-emerald-400' : 'text-danger'}`}>
                                    {pnl > 0 ? '+' : ''}{pnl.toFixed(2)}%
                                </span>
                            </div>
                        )}
                    </div>

                    <div className="flex items-end justify-between mb-3">
                        <div>
                            <div className="font-display font-bold text-lg text-white group-hover:text-primary transition-colors">
                                {s.symbol || 'LIVRE'}
                            </div>
                            {isActive && (
                                <div className="text-[10px] text-slate-500 font-mono mt-0.5">
                                    LEV: 50x
                                </div>
                            )}
                        </div>
                        {s.entry_price > 0 && (
                            <div className="text-right">
                                <div className="text-[10px] text-slate-400 font-mono">
                                    <span className="opacity-30 text-[8px] mr-1">ENTRY</span>
                                    {Number(s.entry_price).toLocaleString()}
                                </div>
                                <div className="text-[10px] text-primary/60 font-mono mt-0.5">
                                    <span className="opacity-30 text-[8px] mr-1">STOP</span>
                                    {s.current_stop || '--'}
                                </div>
                            </div>
                        )}
                    </div>

                    {isActive && s.pensamento && (
                        <div className="mt-2 p-2 bg-navy-deep/20 rounded-lg border border-primary/5">
                            <p className="text-[9px] text-primary/70 leading-relaxed italic flex items-start gap-1">
                                <span className="material-icons-round text-[10px] mt-0.5">psychology</span>
                                {s.pensamento}
                            </p>
                        </div>
                    )}

                    {!isActive && (
                        <div className="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity bg-black/20 backdrop-blur-[2px]">
                            <span className="text-[8px] font-bold tracking-[0.3em] text-white/40">LOCKED</span>
                        </div>
                    )}
                </div>
            );
        };

        // --- Pages ---

        // 1. Logs Page (Synergy Agent Logs)
        const LogsPage = () => {

                        </div>

                    <div className="space-y-6">
                        <div className="glass-card p-6 rounded-2xl">

                            <div className="space-y-3">

                                    <label className="text-[10px] text-slate-500 uppercase font-black tracking-widest">Bybit Key</label>
                                    <input type="text" disabled value="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" className="bg-black/40 border border-white/10 rounded-lg p-3 text-xs font-mono" />

                        </div>
                    </div>
                </div>
            )
        };

        const NavBar = ({ onLogout }) => {
            const location = useLocation();
            return (
                <nav className="fixed bottom-0 w-full h-16 bg-black/95 backdrop-blur-xl border-t border-white/5 flex justify-around items-center z-50">
                    <Link to="/" className={`flex flex-col items-center ${location.pathname === '/' ? 'text-primary' : 'text-slate-600 opacity-60'}`}>
                        <span className="material-icons-round">space_dashboard</span>
                        <span className="text-[8px] font-bold">BANCA</span>
                    </Link>
                    <Link to="/radar" className={`flex flex-col items-center ${location.pathname === '/radar' ? 'text-primary' : 'text-slate-600 opacity-60'}`}>
                        <span className="material-icons-round">radar</span>
                        <span className="text-[8px] font-bold">RADAR</span>
                    </Link>
                    <Link to="/logs" className={`flex flex-col items-center ${location.pathname === '/logs' ? 'text-primary' : 'text-slate-600 opacity-60'}`}>
                        <span className="material-icons-round">terminal</span>
                        <span className="text-[8px] font-bold">LOGS</span>
                    </Link>
                    <Link to="/history" className={`flex flex-col items-center ${location.pathname === '/history' ? 'text-primary' : 'text-slate-600 opacity-60'}`}>
                        <span className="material-icons-round">history_edu</span>
                        <span className="text-[8px] font-bold">RESULTS</span>
                    </Link>
                    <Link to="/settings" className={`flex flex-col items-center ${location.pathname === '/settings' ? 'text-primary' : 'text-slate-600 opacity-60'}`}>
                        <span className="material-icons-round">settings</span>
                        <span className="text-[8px] font-bold">SETTINGS</span>
                    </Link>
                    <button onClick={onLogout} className="flex flex-col items-center text-red-500/60 hover:text-red-500">
                        <span className="material-icons-round">logout</span>
                        <span className="text-[8px] font-bold uppercase">Sair</span>
                    </button>
                </nav>
            );
        };


        const App = () => {
            const [isLanding, setIsLanding] = useState(() => {
                // Check if user already entered in this session
                return sessionStorage.getItem('1crypten_entered') !== 'true';
            });

            useEffect(() => {
                // Remove boot shield once React is mounted
                const shield = document.getElementById('boot-shield');
                if (shield) {
                    const failsafe = setTimeout(() => {
                        shield.style.opacity = '0';
                        setTimeout(() => {
                            shield.style.display = 'none';
                            shield.remove();
                        }, 800);
                    }, 1000); // Faster boot now that we have a Landing Page

                    return () => clearTimeout(failsafe);
                }
            }, []);

            // PWA Registration
            useEffect(() => {
                if ('serviceWorker' in navigator) {
                    window.addEventListener('load', () => {
                        navigator.serviceWorker.register('/sw.js').then(registration => {
                            console.log('SW registered:', registration);
                        }).catch(error => {
                            console.log('SW registration failed:', error);
                        });
                    });
                }
            }, []);

            const handleLogout = () => {
                sessionStorage.removeItem('1crypten_entered');
                setIsLanding(true);
            };

            const handleEnter = () => {
                setIsLanding(false);
                sessionStorage.setItem('1crypten_entered', 'true');
            };

            if (isLanding) {
                return <LandingPage onEnter={handleEnter} />;
            }

            return (
                <HashRouter>
                    <div className="h-full">
                        <Routes>
                            <Route path="/" element={<DashboardPage />} />
                            <Route path="/radar" element={<JourneyPage />} />
                            <Route path="/logs" element={<LogsPage />} />
                            <Route path="/history" element={<HistoryPage />} />
                            <Route path="/settings" element={<SettingsPage />} />
                        </Routes>
                        <NavBar onLogout={handleLogout} />
                    </div>
                </HashRouter>
            );
        };


        createRoot(document.getElementById('root')).render(<App />);
    </script>
