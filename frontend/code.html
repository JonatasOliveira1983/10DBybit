<body>
    <div id="boot-shield">
        <div class="boot-loader"></div>
        <div style="color:#edbc1d; font-size:16px; font-weight:bold; letter-spacing:6px; text-transform:uppercase;">
            Neural Interface</div>
        <div style="color:rgba(255,255,255,0.4); font-size:10px; margin-top:12px; font-family:monospace;"
            id="boot-status">Waking up Command Center...</div>
    </div>

    <div id="root"></div>
    <div class="stars-bg"></div>

    <script type="text/babel">
        try { document.getElementById('boot-status').innerText = "Linking Quantum Stream..."; } catch (e) { }

        const { useState, useEffect, useRef } = React;
        const { createRoot } = ReactDOM;
        const { HashRouter, Routes, Route, Link, useLocation } = ReactRouterDOM;

        // Dynamic API Base: Uses the current domain in production, or localhost in dev
        // Dynamic API Base: Uses 127.0.0.1 for local to avoid localhost issues on Windows
        const API_BASE = (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' || window.location.protocol === 'file:')
            ? 'http://127.0.0.1:5001'
            : window.location.origin;

        // Firebase Config
        const firebaseConfig = {
            projectId: "projeto-teste-firestore-3b00e",
            databaseURL: "https://projeto-teste-firestore-3b00e-default-rtdb.firebaseio.com/"
        };

        try {
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
        } catch (err) {
            console.error("Firebase init error:", err);
        }

        const db = firebase.firestore();
        let rtdb = null;
        try {
            // Only initialize RTDB if the URL is likely valid
            if (firebaseConfig.databaseURL && !firebaseConfig.databaseURL.includes('default-rtdb')) {
                rtdb = firebase.database();
            } else {
                console.warn("RTDB URL is default or missing. Pulse monitoring might be limited.");
            }
        } catch (e) {
            console.error("RTDB init failed:", e);
        }

        // --- Hook: Pulse Monitor (V4.0 Heartbeat) ---
        const usePulseMonitor = () => {
            const [latency, setLatency] = useState(0);
            const [status, setStatus] = useState('OFFLINE');
            const lastUpdateRef = useRef(Date.now());
            const channelRef = useRef('NONE'); // RTDB or REST

            useEffect(() => {
                let unsubscribe = null;
                // Primary: Firebase RTDB
                if (rtdb) {
                    try {
                        const pulseRef = rtdb.ref('system_pulse');
                        unsubscribe = pulseRef.on('value', (snapshot) => {
                            const data = snapshot.val();
                            if (data && data.timestamp) {
                                lastUpdateRef.current = Date.now();
                                const lat = Date.now() - data.timestamp;
                                setLatency(Math.max(0, lat));
                                setStatus('ONLINE');
                                channelRef.current = 'RTDB';
                            }
                        });
                    } catch (e) {
                        console.error("Pulse RTDB Error:", e);
                    }
                }

                // Secondary: REST API Pulse (Dual Heartbeat)
                const onRestPulse = () => {
                    lastUpdateRef.current = Date.now();
                    // If we were offline or warning, upgrade to DEGRADED
                    setStatus(prev => (prev === 'OFFLINE' || prev === 'WARNING') ? 'DEGRADED' : prev);
                    channelRef.current = 'REST';
                };
                window.addEventListener('rest-pulse', onRestPulse);

                const checker = setInterval(() => {
                    const diff = Date.now() - lastUpdateRef.current;
                    if (diff > 60000) { // 60 seconds = HARD OFFLINE
                        setStatus('OFFLINE');
                    } else if (diff > 25000) { // 25 seconds = WARNING (Firebase lagging)
                        setStatus(channelRef.current === 'REST' ? 'DEGRADED' : 'WARNING');
                    }
                }, 5000);

                return () => {
                    if (unsubscribe && rtdb) {
                        try {
                            rtdb.ref('system_pulse').off('value', unsubscribe);
                        } catch (e) { }
                    }
                    window.removeEventListener('rest-pulse', onRestPulse);
                    clearInterval(checker);
                };
            }, []);

            return { latency, status, channel: channelRef.current };
        };
        const TradingChart = ({ symbol, entryPrice, stopLossPrice, side, pnlFallback, slotId, slotType }) => {
            const chartContainerRef = useRef();
            const chartRef = useRef();
            const seriesRef = useRef();
            const linesRef = useRef([]);
            const [lastPrice, setLastPrice] = useState(null);
            const [tf, setTf] = useState('15'); // Default 15m
            const isMounted = useRef(true);

            const timeframes = [
                { label: '1m', value: '1' },
                { label: '5m', value: '5' },
                { label: '15m', value: '15' },
                { label: '1h', value: '60' },
                { label: '4h', value: '240' },
            ];


            const fetchHistory = async () => {
                if (!symbol || !isMounted.current) return;
                const apiSymbol = symbol.replace('.P', '');
                console.log(`[Chart] Fetching history for ${apiSymbol} (Display: ${symbol}) @ ${tf}m`);
                try {
                    const response = await fetch(`https://api.bybit.com/v5/market/kline?category=linear&symbol=${apiSymbol}&interval=${tf}&limit=300`);
                    const json = await response.json();

                    if (!isMounted.current || !seriesRef.current) return;

                    if (json.result && json.result.list) {
                        console.log(`[Chart] Received ${json.result.list.length} candles for ${symbol}`);
                        const klines = json.result.list.map(k => ({
                            time: parseInt(k[0]) / 1000,
                            open: parseFloat(k[1]),
                            high: parseFloat(k[2]),
                            low: parseFloat(k[3]),
                            close: parseFloat(k[4]),
                            volume: parseFloat(k[5])
                        })).sort((a, b) => a.time - b.time);

                        // Safety check: Ensure chart is still active before updating
                        if (!isMounted.current || !chartRef.current || !seriesRef.current) return;

                        try {
                            if (seriesRef.current) seriesRef.current.setData(klines);

                            // Indicators Calculation
                            if (volumeSeriesRef.current) {
                                volumeSeriesRef.current.setData(klines.map(k => ({
                                    time: k.time,
                                    value: k.volume,
                                    color: k.close >= k.open ? 'rgba(16, 185, 129, 0.3)' : 'rgba(239, 68, 68, 0.3)'
                                })));
                            }

                            const calculateEMA = (data, period) => {
                                if (data.length < period) return [];
                                const k = 2 / (period + 1);
                                let emaData = [];
                                let ema = data.slice(0, period).reduce((acc, val) => acc + val.close, 0) / period;
                                for (let i = period; i < data.length; i++) {
                                    ema = (data[i].close - ema) * k + ema;
                                    emaData.push({ time: data[i].time, value: ema });
                                }
                                return emaData;
                            };

                            if (ema20Ref.current) ema20Ref.current.setData(calculateEMA(klines, 20));
                            if (ema200Ref.current) ema200Ref.current.setData(calculateEMA(klines, 200));

                            // Zones Update (Base on entry)
                            if (zonesRef.current) {
                                zonesRef.current.setData(klines.map(k => ({ time: k.time, value: k.close })));
                            }
                        } catch (err) {
                            console.warn("[Chart] Update skipped (chart disposed)", err);
                        }
                    }
                } catch (e) { if (isMounted.current) console.error("History Error", e); }
            };

            const volumeSeriesRef = useRef();
            const ema20Ref = useRef();
            const ema200Ref = useRef();
            const zonesRef = useRef();

            useEffect(() => {
                if (!chartContainerRef.current) return;
                if (chartRef.current) { chartRef.current.remove(); }

                isMounted.current = true; // Ensure we are marked as mounted for this effect cycle
                let active = true;

                // Chart Configuration with dynamic height check
                const containerHeight = chartContainerRef.current.clientHeight || 250;
                const containerWidth = chartContainerRef.current.clientWidth || 400;

                const chart = LightweightCharts.createChart(chartContainerRef.current, {
                    width: containerWidth,
                    height: containerHeight,
                    layout: { background: { type: 'solid', color: 'transparent' }, textColor: '#94a3b8' },
                    grid: { vertLines: { color: 'rgba(255, 255, 255, 0.05)' }, horzLines: { color: 'rgba(255, 255, 255, 0.05)' } },
                    rightPriceScale: {
                        borderColor: 'rgba(255, 255, 255, 0.1)',
                        autoScale: true,
                        scaleMargins: { top: 0.1, bottom: 0.1 }
                    },
                    timeScale: { borderColor: 'rgba(255, 255, 255, 0.1)', timeVisible: true },
                    crosshair: { mode: LightweightCharts.CrosshairMode.Normal },
                    localization: {
                        priceFormatter: (price) => {
                            // Formatar preço com casas decimais apropriadas
                            if (price >= 1000) return price.toFixed(2);
                            if (price >= 1) return price.toFixed(4);
                            if (price >= 0.01) return price.toFixed(6);
                            return price.toFixed(8);
                        }
                    }
                });

                chartRef.current = chart;

                // Volume Histogram Setup
                const volumeSeries = chart.addHistogramSeries({
                    priceFormat: { type: 'volume' },
                    priceScaleId: 'volume'
                });

                chart.priceScale('volume').applyOptions({
                    scaleMargins: { top: 0.7, bottom: 0 },
                    visible: false
                });
                volumeSeriesRef.current = volumeSeries;

                ema200Ref.current = chart.addLineSeries({ color: 'rgba(59, 130, 246, 0.5)', lineWidth: 1, title: 'EMA 200' });
                ema20Ref.current = chart.addLineSeries({ color: 'rgba(255, 215, 0, 0.6)', lineWidth: 1, title: 'EMA 20' });

                zonesRef.current = chart.addBaselineSeries({
                    baseValue: { type: 'price', price: Number(entryPrice) || 0 },
                    topFillColor1: 'rgba(16, 185, 129, 0.1)', topFillColor2: 'rgba(16, 185, 129, 0.05)',
                    bottomFillColor1: 'rgba(239, 68, 68, 0.1)', bottomFillColor2: 'rgba(239, 68, 68, 0.05)',
                    lineVisible: false, axisLabelVisible: false, priceLineVisible: false,
                });

                const candleSeries = chart.addCandlestickSeries({
                    upColor: '#10B981', downColor: '#EF4444', borderVisible: false, wickUpColor: '#10B981', wickDownColor: '#EF4444',
                    priceFormat: {
                        type: 'price',
                        precision: 6,
                        minMove: 0.000001
                    }
                });
                seriesRef.current = candleSeries;

                // Initial fetch
                fetchHistory();

                const handleResize = () => {
                    if (chartRef.current && chartContainerRef.current) {
                        chartRef.current.applyOptions({ width: chartContainerRef.current.clientWidth });
                    }
                };

                const ws = new WebSocket('wss://stream.bybit.com/v5/public/linear');
                const apiSymbol = symbol.replace('.P', '');
                ws.onopen = () => {
                    if (ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({ op: 'subscribe', args: [`kline.${tf}.${apiSymbol}`, `tickers.${apiSymbol}`] }));
                    }
                };
                ws.onmessage = (event) => {
                    if (!active || !isMounted.current || !chartRef.current) return;
                    const msg = JSON.parse(event.data);
                    if (msg.topic && msg.topic.startsWith('kline') && seriesRef.current) {
                        const k = msg.data[0];
                        const update = { time: k.start / 1000, open: parseFloat(k.open), high: parseFloat(k.high), low: parseFloat(k.low), close: parseFloat(k.close) };
                        try {
                            if (seriesRef.current) seriesRef.current.update(update);
                            if (volumeSeriesRef.current) volumeSeriesRef.current.update({ ...update, value: parseFloat(k.volume), color: update.close >= update.open ? 'rgba(16, 185, 129, 0.3)' : 'rgba(239, 68, 68, 0.3)' });
                            if (zonesRef.current) zonesRef.current.update({ time: update.time, value: update.close });
                        } catch (e) { }
                    }
                    if (msg.topic && msg.topic.startsWith('tickers') && msg.data.lastPrice) {
                        setLastPrice(parseFloat(msg.data.lastPrice));
                    }
                };

                window.addEventListener('resize', handleResize);

                return () => {
                    active = false;
                    window.removeEventListener('resize', handleResize);
                    ws.close();
                    if (chartRef.current) {
                        chartRef.current.remove();
                        chartRef.current = null;
                    }
                };
            }, [symbol, tf]);

            useEffect(() => {
                if (!seriesRef.current || !chartRef.current) return;

                if (zonesRef.current) {
                    zonesRef.current.applyOptions({ baseValue: { type: 'price', price: Number(entryPrice) || 0 } });
                }

                // Small delay to ensure chart state is stable after TF change
                const timeout = setTimeout(() => {
                    if (!isMounted.current || !seriesRef.current || !chartRef.current) return;

                    // Clear existing lines
                    try {
                        linesRef.current.forEach(line => {
                            try {
                                if (seriesRef.current) seriesRef.current.removePriceLine(line);
                            } catch (err) { }
                        });
                    } catch (e) { }
                    linesRef.current = [];

                    const ne = Number(entryPrice);
                    const ns = Number(stopLossPrice);

                    if (symbol && ne > 0 && seriesRef.current) {
                        console.log(`[Chart] Rendering lines for ${symbol} (TF: ${tf}): Entry ${ne}, Stop ${ns}`);

                        // Entry Line
                        try {
                            linesRef.current.push(seriesRef.current.createPriceLine({
                                price: ne,
                                color: '#3B82F6',
                                lineWidth: 2,
                                lineStyle: LightweightCharts.LineStyle.Solid,
                                axisLabelVisible: true,
                                title: 'ENTRY'
                            }));
                        } catch (e) { }

                        // Stop Loss Line
                        if (ns > 0) {
                            try {
                                linesRef.current.push(seriesRef.current.createPriceLine({
                                    price: ns,
                                    color: '#EF4444',
                                    lineWidth: 2,
                                    lineStyle: LightweightCharts.LineStyle.Dashed,
                                    axisLabelVisible: true,
                                    title: 'STOP LOSS'
                                }));
                            } catch (e) { }
                        }

                        // V4.3.2: Target Line - Only for SNIPER orders (slots 1-5)
                        const isSniper = slotId <= 5 || slotType === 'SNIPER';
                        if (isSniper) {
                            const target = side === 'Buy' ? ne * 1.02 : ne * 0.98; // 2% = 100% ROI @ 50x
                            try {
                                linesRef.current.push(seriesRef.current.createPriceLine({
                                    price: target,
                                    color: '#edbc1d',
                                    lineWidth: 1,
                                    lineStyle: LightweightCharts.LineStyle.Dotted,
                                    axisLabelVisible: true,
                                    title: 'TARGET 100%'
                                }));
                            } catch (e) { }
                        }
                    }
                }, 100);

                return () => clearTimeout(timeout);
            }, [symbol, entryPrice, stopLossPrice, side, tf]);


            // PnL Latch Logic with EMA Smoothing
            const [displayPnl, setDisplayPnl] = useState(0);
            const smoothingRef = useRef(0);

            useEffect(() => {
                let livePnl = 0;
                if (lastPrice && Number(entryPrice) > 0) {
                    const ne = Number(entryPrice);
                    livePnl = side === 'Buy' ? ((lastPrice - ne) / ne * 50 * 100) : ((ne - lastPrice) / ne * 50 * 100);
                }

                const targetPnl = livePnl !== 0 ? livePnl : (pnlFallback || 0);

                // EMA Smoothing: NewVal = (Current * Alpha) + (Previous * (1 - Alpha))
                const alpha = 0.15; // Lower = smoother, higher = faster
                const nextVal = (targetPnl * alpha) + (smoothingRef.current * (1 - alpha));

                smoothingRef.current = nextVal;
                setDisplayPnl(nextVal);
            }, [lastPrice, entryPrice, side, pnlFallback]);

            return (
                <div className="w-full h-full relative group">
                    {/* Timeframe Selector - Compacto */}
                    <div className="absolute top-2 left-2 z-20 flex gap-1 bg-black/60 p-1 rounded border border-white/10 backdrop-blur-md tf-selector-compact">
                        {timeframes.map(t => (
                            <button key={t.value} onClick={(e) => { e.stopPropagation(); setTf(t.value); }}
                                className={`px-1.5 py-0.5 text-[8px] font-bold rounded transition-colors ${tf === t.value ? 'bg-primary text-black' : 'text-slate-400 hover:text-white hover:bg-white/10'}`}>
                                {t.label}
                            </button>
                        ))}
                    </div>

                    <div className="absolute top-4 right-4 z-10 flex flex-col items-end pointer-events-none">
                        <div className="bg-black/80 px-3 py-1 rounded border border-white/10 backdrop-blur-md">
                            <span className="text-[10px] text-slate-400 uppercase font-bold mr-2">Market:</span>
                            <span className="text-lg font-mono font-bold text-white">{lastPrice ? lastPrice.toLocaleString() : '---'}</span>
                        </div>
                        {Math.abs(displayPnl) > 0.01 && (
                            <div className={`mt-1 px-2 py-0.5 rounded text-[10px] font-bold ${displayPnl >= 0 ? 'bg-emerald-500/20 text-emerald-400' : 'bg-red-500/20 text-red-500'}`}>
                                ROI (50x): {displayPnl > 0 ? '+' : '-'}{Math.abs(displayPnl).toFixed(2)}%
                            </div>
                        )}
                    </div>
                    <div ref={chartContainerRef} className="w-full h-full" />
                </div>
            );
        };

        // --- Hook: Real-time Bybit Tickers ---
        const useBybitTickers = (activeSymbols) => {
            const [tickers, setTickers] = useState({});

            useEffect(() => {
                if (!activeSymbols || activeSymbols.length === 0) return;

                const ws = new WebSocket('wss://stream.bybit.com/v5/public/linear');
                // Strip .P suffix for Bybit WebSocket subscription (Bybit uses ETHUSDT, not ETHUSDT.P)
                const topics = activeSymbols.map(s => {
                    const cleanSymbol = s.replace('.P', '').replace('.p', '');
                    return `tickers.${cleanSymbol}`;
                }).filter(Boolean);

                ws.onopen = () => {
                    if (topics.length > 0) {
                        ws.send(JSON.stringify({ op: 'subscribe', args: topics }));
                    }
                };

                ws.onmessage = (event) => {
                    const msg = JSON.parse(event.data);
                    if (msg.topic && msg.topic.startsWith('tickers')) {
                        const symbol = msg.topic.split('.')[1];
                        const price = parseFloat(msg.data.lastPrice);
                        setTickers(prev => ({ ...prev, [symbol]: price }));
                    }
                };

                return () => ws.close();
            }, [activeSymbols.join(',')]); // Re-connect if symbols list changes

            return tickers;
        };
        // --- Sub-Component: Slot Card (v4.5.1 - Protocol Elite Visual Status) ---
        const SlotCard = ({ s, selectedId, setSelectedSlotId, tickers, getDynamicPnL }) => {
            const [displayPnl, setDisplayPnl] = useState(0);
            const isActive = s.symbol;
            const pnlFallback = s.pnl_percent || 0;
            // Strip .P suffix to match Bybit ticker format
            const cleanSymbol = s.symbol ? s.symbol.replace('.P', '').replace('.p', '') : null;
            // V4.5.1: Use backend price if available, fallback to WebSocket ticker
            const currentPrice = s.current_price || tickers[cleanSymbol];
            const smoothingRef = useRef(0);
            const entryAmount = 5; // Captain's Fixed Entry

            // V4.5.1: Visual Status Class Mapping
            const getVisualStatusClass = () => {
                const status = s.visual_status || 'SCANNING';
                const classMap = {
                    'SCANNING': 'slot-scanning',
                    'IN_TRADE': 'slot-in-trade',
                    'RISK_ZERO': 'slot-risk-zero',
                    'BIG_SURF': 'slot-big-surf',
                    'FLASH_ZONE': 'slot-flash-zone'
                };
                return classMap[status] || 'slot-in-trade';
            };

            useEffect(() => {
                if (!isActive) { setDisplayPnl(0); smoothingRef.current = 0; return; }

                let livePnl = 0;
                if (currentPrice && Number(s.entry_price) > 0) {
                    const ne = Number(s.entry_price);
                    livePnl = s.side === 'Buy' ? ((currentPrice - ne) / ne * 100 * 50) : ((ne - currentPrice) / ne * 100 * 50);
                }

                const targetPnl = livePnl !== 0 ? livePnl : (pnlFallback || 0);
                // Stabilizer: Higher alpha for responsiveness but kept smooth
                const alpha = 0.15;
                const nextVal = (targetPnl * alpha) + (smoothingRef.current * (1 - alpha));

                smoothingRef.current = nextVal;
                setDisplayPnl(nextVal);
            }, [currentPrice, s.entry_price, s.side, pnlFallback, isActive]);

            const pnl = displayPnl;
            const profitUSD = (entryAmount * (pnl / 100)); // Raw value
            const isProfit = pnl >= 0;

            // V4.3.2: SNIPER vs SURF Target Logic
            const entryPrice = Number(s.entry_price) || 0;
            const isSniper = s.id <= 5 || s.slot_type === 'SNIPER';
            const targetPrice = isSniper ? (s.side === 'Buy' ? entryPrice * 1.02 : entryPrice * 0.98) : null;
            const squadronEmoji = isSniper ? '🎯' : '🏄';
            const squadronName = isSniper ? 'Esquadrão Sniper' : 'Esquadrão Surf';

            // V4.5.1: Visual Status for display
            const visualStatus = s.visual_status || (isActive ? 'IN_TRADE' : 'SCANNING');
            const visualStatusClass = isActive ? getVisualStatusClass() : 'slot-scanning';

            return (
                <div onClick={() => setSelectedSlotId(s.id)}
                    className={`relative overflow-hidden rounded-xl border transition-all duration-300 group slot-card-compact ${visualStatusClass} ${isActive ? 'cursor-pointer hover:shadow-2xl' : 'cursor-default opacity-40'} ${selectedId === s.id ? 'ring-2 ring-primary/50' : ''}`}>

                    {isActive ? (
                        <div className="h-full w-full">
                            {/* Premium Glow Background */}
                            <div className={`absolute inset-0 opacity-20 transition-colors duration-500 ${isProfit ? 'bg-gradient-to-br from-emerald-500/20 via-transparent to-transparent' : 'bg-gradient-to-br from-red-500/20 via-transparent to-transparent'}`}></div>

                            {/* Stable Fuel Bar */}
                            <div className="absolute bottom-0 left-0 w-full h-1.5 bg-black/50 overflow-hidden">
                                <div className={`h-full transition-all duration-1000 ease-out ${isProfit ? 'bg-gradient-to-r from-emerald-600 to-emerald-400' : 'bg-gradient-to-r from-red-600 to-red-400'}`}
                                    style={{ width: `${Math.min(100, Math.abs(pnl))}%`, boxShadow: `0 0 10px ${isProfit ? '#10B981' : '#EF4444'}` }}></div>
                            </div>

                            <div className="p-3 relative z-10 flex flex-col h-full justify-between">
                                {/* Header */}
                                <div className="flex justify-between items-start">
                                    <div className="flex flex-col">
                                        <span className="font-display font-bold text-xs text-white/90 tracking-wider">
                                            {s.symbol.replace('USDT.P', '').replace('USDT', '')}
                                        </span>
                                        <div className="flex items-center gap-1 mt-0.5">
                                            <span className={`text-[9px] font-bold px-1.5 py-0.5 rounded ${s.side === 'Buy' ? 'bg-emerald-500/20 text-emerald-400' : 'bg-orange-500/20 text-orange-400'}`}>
                                                {s.side === 'Buy' ? 'LONG' : 'SHORT'}
                                            </span>
                                            <span className={`text-[9px] font-bold px-1.5 py-0.5 rounded ${isSniper ? 'bg-yellow-500/20 text-yellow-400' : 'bg-cyan-500/20 text-cyan-400'}`}>
                                                {squadronEmoji}
                                            </span>
                                        </div>
                                    </div>
                                    {/* Small PnL % */}
                                    <span className={`font-mono text-[10px] font-bold ${isProfit ? 'text-emerald-400' : 'text-red-400'}`}>
                                        {isProfit ? '+' : ''}{pnl.toFixed(1)}%
                                    </span>
                                </div>

                                {/* Hero Profit USD */}
                                <div className="flex flex-col items-center justify-center my-2">
                                    <span className={`text-2xl font-mono font-bold tracking-tighter drop-shadow-lg ${isProfit ? 'text-emerald-400' : 'text-red-500'}`}>
                                        {isProfit ? '+' : '-'}${Math.abs(profitUSD).toFixed(2)}
                                    </span>
                                </div>

                                {/* Market Data Grid */}
                                <div className="grid grid-cols-2 gap-2 border-t border-white/5 pt-2">
                                    <div className="flex flex-col">
                                        <span className="text-[8px] text-slate-500 uppercase font-bold">Entrada</span>
                                        <span className="text-[10px] font-mono text-slate-300">{entryPrice.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: (entryPrice < 1 ? 4 : 2) })}</span>
                                    </div>
                                    <div className="flex flex-col items-end">
                                        <span className="text-[8px] text-slate-500 uppercase font-bold">{isSniper ? 'Alvo 100%' : 'Modo SURF'}</span>
                                        <span className={`text-[10px] font-mono ${isSniper ? 'text-primary/80' : 'text-cyan-400/80'}`}>
                                            {isSniper

            const recognitionRef = useRef(null);

            useEffect(() => {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (SpeechRecognition) {
                    setIsSupported(true);
                    const recognition = new SpeechRecognition();
                    recognition.continuous = false;
                    recognition.interimResults = false;
                    recognition.lang = 'pt-BR';

                    recognition.onresult = (e) => {
                        const text = e.results[0][0].transcript;
                        setTranscript(text);
                    };
                    recognition.onend = () => setIsListening(false);
                    recognition.onerror = () => setIsListening(false);
                    recognitionRef.current = recognition;
                }
            }, []);

            const startListening = () => {
                if (recognitionRef.current && !isListening) {
                    setTranscript('');
                    setIsListening(true);
                    recognitionRef.current.start();
                }
            };

            const stopListening = () => {
                if (recognitionRef.current) {
                    recognitionRef.current.stop();
                    setIsListening(false);
                }
            };

            return { isListening, transcript, isSupported, startListening, stopListening, setTranscript };
        };

        // Hook for Text-to-Speech (TTS) - V4.3.1 Premium with Edge-TTS
        const useSpeechSynthesis = () => {
            const [isSpeaking, setIsSpeaking] = useState(false);
            const audioRef = useRef(null);

            const speak = async (text) => {
                if (!text) return;

                setIsSpeaking(true);

                try {
                    // Try Premium Edge-TTS API first
                    const response = await fetch(`${API_BASE}/api/tts`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            text: text,
                            voice: 'pt-BR-AntonioNeural' // Premium Microsoft Neural Voice (Masculina)
                        })
                    });

                    const data = await response.json();

                    if (data.audio) {
                        // Play the audio from base64
                        const audioBlob = new Blob(
                            [Uint8Array.from(atob(data.audio), c => c.charCodeAt(0))],
                            { type: 'audio/mp3' }
                        );
                        const audioUrl = URL.createObjectURL(audioBlob);

                        if (audioRef.current) {
                            audioRef.current.pause();
                        }

                        audioRef.current = new Audio(audioUrl);
                        audioRef.current.onended = () => {
                            setIsSpeaking(false);
                            URL.revokeObjectURL(audioUrl);
                        };
                        audioRef.current.onerror = () => {
                            setIsSpeaking(false);
                            // Fallback to Web Speech API
                            fallbackSpeak(text);
                        };
                        audioRef.current.play();
                        return;
                    }
                } catch (e) {
                    console.log('Premium TTS unavailable, using fallback:', e);
                }

                // Fallback to Web Speech API
                fallbackSpeak(text);
            };

            const fallbackSpeak = (text) => {
                if ('speechSynthesis' in window && text) {
                    window.speechSynthesis.cancel();
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = 'pt-BR';
                    utterance.rate = 1.0;
                    utterance.pitch = 1.0;

                    const voices = window.speechSynthesis.getVoices();
                    // Prefer male Brazilian voices
                    const maleVoice = voices.find(v =>
                        v.lang.startsWith('pt') &&
                        (v.name.toLowerCase().includes('male') || v.name.toLowerCase().includes('antonio') || v.name.toLowerCase().includes('daniel'))
                    );
                    const ptVoice = maleVoice || voices.find(v => v.lang.startsWith('pt'));
                    if (ptVoice) utterance.voice = ptVoice;

                    utterance.onstart = () => setIsSpeaking(true);
                    utterance.onend = () => setIsSpeaking(false);
                    utterance.onerror = () => setIsSpeaking(false);

                    window.speechSynthesis.speak(utterance);
                } else {
                    setIsSpeaking(false);
                }
            };

            const stop = () => {
                if (audioRef.current) {
                    audioRef.current.pause();
                    audioRef.current = null;
                }
                if ('speechSynthesis' in window) {
                    window.speechSynthesis.cancel();
                }
                setIsSpeaking(false);
            };

            return { speak, stop, isSpeaking };
        };

                        <div className="glass-card p-4 rounded-xl border border-primary/20 bg-primary/5 overflow-hidden">
                            <h2 className="text-[10px] font-bold mb-3 flex items-center gap-2 text-primary uppercase tracking-wider">
                                <span className="material-icons-round" style={{ fontSize: '18px' }}>verified</span>
                                Versão do Sistema
                            </h2>
                            <div className="space-y-2">
                                <div className="flex justify-between items-center">
                                    <span className="text-[11px] text-slate-300">Versão Atual</span>
                                    <span className="text-base font-bold text-primary font-mono">V4.9.1</span>
                                </div>
                                <div className="flex justify-between items-center border-t border-white/5 pt-2">
                                    <span className="text-[9px] text-slate-500 uppercase font-black tracking-widest">Protocolo Elite</span>
                                    <span className="text-[9px] text-emerald-500 font-bold px-1.5 py-0.5 bg-emerald-500/10 rounded">ACTIVE</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            )
        };

        const NavBar = ({ onLogout }) => {
            const location = useLocation();

            const NavItem = ({ to, icon, label, isActive }) => (
                <Link
                    to={to}
                    className={`flex flex-col items-center gap-1 py-2 px-3 rounded-xl transition-all ${isActive
                        ? 'text-primary'
                        : 'text-slate-500 hover:text-slate-300'
                        }`}
                >
                    <span className="material-icons-round" style={{ fontSize: '28px' }}>{icon}</span>
                    <span className="text-[12px] font-medium tracking-wide">{label}</span>
                </Link>
            );

            return (
                <nav className="fixed bottom-0 w-full bg-[#0A0A0B]/95 backdrop-blur-xl border-t border-white/5 z-50 pb-4 pt-2">
                    <div className="max-w-4xl mx-auto flex justify-around items-end px-2">
                        <NavItem to="/" icon="space_dashboard" label="Banca" isActive={location.pathname === '/'} />
                        <NavItem to="/radar" icon="radar" label="Radar" isActive={location.pathname === '/radar'} />

                        {/* Chat Button - Central Highlight */}
                        <Link
                            to="/logs"
                            className={`flex items-center justify-center w-16 h-16 -mt-6 rounded-full transition-all ${location.pathname === '/logs'
                                ? 'bg-primary text-black shadow-[0_0_30px_rgba(255,215,0,0.4)]'
                                : 'bg-[#1A1A1A] text-primary border border-primary/20 hover:border-primary/40'
                                }`}
                        >
                            <span className="material-icons-round" style={{ fontSize: '30px' }}>chat</span>
                        </Link>

                        <NavItem to="/vault" icon="account_balance" label="Vault" isActive={location.pathname === '/vault'} />
                        <NavItem to="/settings" icon="settings" label="Config" isActive={location.pathname === '/settings'} />
                    </div>
                </nav>
            );
        };


        // 6. Takeoff Checklist Modal
        const TakeoffModal = ({ onComplete }) => {
            const [checks, setChecks] = useState({
                api: { status: 'pending', label: 'Conexão com Bybit' },
                latency: { status: 'pending', label: 'Latência de Rede' },
                balance: { status: 'pending', label: 'Sincronização de Saldo' },
                captain: { status: 'pending', label: 'Protocolo Almirante' }
            });
            const [isReady, setIsReady] = useState(false);

            useEffect(() => {
                const runChecks = async () => {
                    // Check API
                    try {
                        console.log("Checking API at:", API_BASE + '/health');
                        const res = await fetch(API_BASE + '/health');
                        console.log("API Result:", res.status, res.ok);
                        setChecks(prev => ({ ...prev, api: { ...prev.api, status: res.ok ? 'success' : 'error' } }));
                    } catch (e) {
                        console.error("API Error Details:", e);
                        setChecks(prev => ({ ...prev, api: { ...prev.api, status: 'error' } }));
                    }

                    // Check Latency (simulated or real from health)
                    setTimeout(() => {
                        setChecks(prev => ({ ...prev, latency: { ...prev.latency, status: 'success' } }));
                    }, 800);

                    // Check Balance
                    try {
                        console.log("Checking Balance at:", API_BASE + '/banca');
                        const res = await fetch(API_BASE + '/banca');
                        console.log("Balance Result:", res.status, res.ok);
                        setChecks(prev => ({ ...prev, balance: { ...prev.balance, status: res.ok ? 'success' : 'error' } }));
                    } catch (e) {
                        console.error("Balance Error Details:", e);
                        setChecks(prev => ({ ...prev, balance: { ...prev.balance, status: 'error' } }));
                    }

                    // Final Captain Protocol
                    setTimeout(() => {
                        setChecks(prev => ({ ...prev, captain: { ...prev.captain, status: 'success' } }));

                        // AUTO-PROCEED: If API is success, we can eventually force allow entry even if others lag
                        setIsReady(true);
                    }, 1500);

                    // Failsafe: If checks take too long (e.g. 5s), allow entry if API or Balance worked
                    setTimeout(() => {
                        setChecks(prev => {
                            if (prev.api.status === 'success' || prev.balance.status === 'success') {
                                setIsReady(true);
                            }
                            return prev;
                        });
                    }, 5000);
                };
                runChecks();
            }, []);

            return (
                <div className="fixed inset-0 z-[200] bg-black flex items-center justify-center p-4 text-white font-display overflow-hidden">
                    {/* Background Detail */}
                    <div className="absolute top-0 left-0 w-full h-full opacity-20 pointer-events-none">
                        <div className="absolute top-[-10%] right-[-10%] w-[50%] h-[50%] bg-primary/5 rounded-full blur-[120px]"></div>
                        <div className="absolute bottom-[-10%] left-[-10%] w-[50%] h-[50%] bg-primary/5 rounded-full blur-[120px]"></div>
                    </div>

                    <div className="max-w-md w-full glass-panel rounded-3xl p-8 border border-white/10 shadow-3xl relative z-10">
                        <div className="flex flex-col items-center mb-10">
                            <div className="relative mb-6">
                                <div className="absolute inset-0 bg-primary/20 rounded-full blur-xl animate-pulse"></div>
                                <img src="/logo10D.png" alt="Logo" className="w-20 h-20 relative z-10 opacity-90" />
                            </div>
                            <h2 className="text-2xl font-bold tracking-tight uppercase premium-gradient-text">Inicialização</h2>
                            <p className="text-[10px] text-slate-500 tracking-[0.3em] uppercase mt-2">v4.9.1 Protocol Check</p>
                        </div>

                        <div className="space-y-3 mb-10">
                            {Object.entries(checks).map(([key, check]) => (
                                <div key={key} className="flex items-center justify-between p-4 rounded-2xl bg-white/[0.02] border border-white/5 group transition-all hover:bg-white/[0.05]">
                                    <div className="flex flex-col">
                                        <span className="text-sm font-medium text-slate-300 group-hover:text-white transition-colors">{check.label}</span>
                                        <span className="text-[8px] text-slate-500 uppercase tracking-widest mt-0.5">Sistema {key.toUpperCase()}</span>
                                    </div>
                                    {check.status === 'pending' ? (
                                        <div className="w-5 h-5 border-2 border-primary/20 border-t-primary rounded-full animate-spin"></div>
                                    ) : check.status === 'success' ? (
                                        <div className="w-6 h-6 rounded-full bg-emerald-500/10 flex items-center justify-center border border-emerald-500/30">
                                            <span className="material-icons-round text-emerald-400" style={{ fontSize: '16px' }}>check</span>
                                        </div>
                                    ) : (
                                        <div className="w-6 h-6 rounded-full bg-red-500/10 flex items-center justify-center border border-red-500/30">
                                            <span className="material-icons-round text-red-400" style={{ fontSize: '16px' }}>close</span>
                                        </div>
                                    )}
                                </div>
                            ))}
                        </div>

                        <button
                            onClick={onComplete}
                            disabled={!isReady}
                            className={`w-full py-3 rounded-xl text-[10px] font-bold uppercase tracking-[0.3em] transition-all relative overflow-hidden group ${isReady ? 'bg-primary text-black shadow-[0_0_30px_rgba(255,215,0,0.2)] hover:shadow-[0_0_50px_rgba(255,215,0,0.3)] hover:scale-[1.02] active:scale-[0.98]' : 'bg-white/5 text-slate-600 cursor-not-allowed'}`}
                        >
                            <div className="absolute inset-0 bg-white/10 -translate-x-full group-hover:translate-x-0 transition-transform duration-500"></div>
                            <span className="relative">{isReady ? 'Iniciar Missão' : 'Validando Sistemas...'}</span>
                        </button>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [isLanding, setIsLanding] = useState(() => {
                return sessionStorage.getItem('1crypten_entered') !== 'true';
            });
            const [showChecklist, setShowChecklist] = useState(false);

            useEffect(() => {
                const shield = document.getElementById('boot-shield');
                if (shield) {
                    const failsafe = setTimeout(() => {
                        shield.style.opacity = '0';
                        setTimeout(() => {
                            shield.style.display = 'none';
                            shield.remove();
                        }, 800);
                    }, 1000);
                    return () => clearTimeout(failsafe);
                }
            }, []);

            // PWA Registration
            useEffect(() => {
                if ('serviceWorker' in navigator) {
                    window.addEventListener('load', () => {
                        navigator.serviceWorker.register('/sw.js').then(registration => {
                            console.log('SW registered:', registration);
                        }).catch(error => {
                            console.log('SW registration failed:', error);
                        });
                    });
                }
            }, []);

            const handleLogout = () => {
                sessionStorage.removeItem('1crypten_entered');
                setIsLanding(true);
                setShowChecklist(false);
            };

            const handleEnter = () => {
                setIsLanding(false);
                setShowChecklist(true); // Show checklist after entering
                sessionStorage.setItem('1crypten_entered', 'true');
            };

            const handleChecklistComplete = () => {
                setShowChecklist(false);
            };

            if (isLanding) {
                return <LandingPage onEnter={handleEnter} />;
            }

            return (
                <HashRouter>
                    <div className="h-full">
                        {showChecklist && <TakeoffModal onComplete={handleChecklistComplete} />}
                        <Routes>
                            <Route path="/" element={<DashboardPage />} />
                            <Route path="/radar" element={<JourneyPage />} />
                            <Route path="/logs" element={<LogsPage />} />
                            <Route path="/history" element={<HistoryPage />} />
                            <Route path="/vault" element={<VaultPage />} />
                            <Route path="/settings" element={<SettingsPage onLogout={handleLogout} />} />
                        </Routes>
                        <NavBar onLogout={handleLogout} />
                    </div>
                </HashRouter>
            );
        };


        createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>

</html>
