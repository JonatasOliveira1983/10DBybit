    <script type="text/babel">
        try { document.getElementById('boot-status').innerText = "Linking Quantum Stream..."; } catch (e) { }

        // Global Error Handling: Prevents silent crashes and provides debug info
        // V5.2.4.7 EMERGENCY: Unregister old Service Workers to force update
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(registrations => {
                registrations.forEach(registration => {
                    console.log("üõ†Ô∏è Unregistering old Service Worker for Protocol Update...");
                    registration.unregister();
                });
            });
        }

        window.onerror = function (message, source, lineno, colno, error) {
            console.error("GLOBAL CRASH DETECTED:", message, "at", source, ":", lineno);
            const status = document.getElementById('boot-status');
            if (status) status.innerText = "CRITICAL ERROR: " + message;
            return false;
        };

        const { useState, useEffect, useRef } = React;
        const { createRoot } = ReactDOM;
        const { HashRouter, Routes, Route, Link, useLocation, useNavigate } = ReactRouterDOM;

        // Dynamic API Base: Uses the current origin if available, falling back to 5001 only if on file: protocol
        const API_BASE = (window.location.protocol === 'http:' || window.location.protocol === 'https:')
            ? window.location.origin
            : 'http://127.0.0.1:8080';
        console.log("System Initialized ‚úÖ");

        // Firebase Config
        const firebaseConfig = {
            projectId: "projeto-teste-firestore-3b00e",
            databaseURL: "https://projeto-teste-firestore-3b00e-default-rtdb.firebaseio.com/"
        };

        try {
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
        } catch (err) {
            console.error("Firebase init error:", err);
        }

        const db = firebase.firestore();
        let rtdb = null;
        try {
            // V10.5: Force RTDB initialization for instant updates
            if (firebaseConfig.databaseURL) {
                rtdb = firebase.database();
                console.log("RTDB V10.5 Initialized ‚úÖ");
            }
        } catch (e) {
            console.error("RTDB init failed:", e);
        }

        // --- Global Utilities ---
        const safeJsonParse = (str, fallback) => {
            try {
                return str ? JSON.parse(str) : fallback;
            } catch (e) {
                console.warn("localStorage Corruption Detected. Resetting to fallback.", e);
                return fallback;
            }
        };

        const formatPrice = (val) => {
            if (val === null || val === undefined || isNaN(val) || val === 0) return '---';
            const num = Number(val);
            if (num < 0.0001) return num.toFixed(8);
            if (num < 1) return num.toFixed(6);
            if (num < 10) return num.toFixed(4);
            if (num < 100) return num.toFixed(3);
            if (num < 1000) return num.toFixed(2);
            return num.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        };

        // --- Hook: Pulse Monitor (V4.0 Heartbeat) ---
        const usePulseMonitor = () => {
            const [latency, setLatency] = useState(0);
            const [status, setStatus] = useState('OFFLINE');
            const lastUpdateRef = useRef(Date.now());
            const channelRef = useRef('NONE'); // RTDB or REST

            useEffect(() => {
                let unsubscribe = null;
                // Primary: Firebase RTDB
                if (rtdb) {
                    try {
                        const pulseRef = rtdb.ref('system_pulse');
                        unsubscribe = pulseRef.on('value', (snapshot) => {
                            const data = snapshot.val();
                            if (data && data.timestamp) {
                                lastUpdateRef.current = Date.now();
                                const lat = Date.now() - data.timestamp;
                                setLatency(Math.max(0, lat));
                                setStatus('ONLINE');
                                channelRef.current = 'RTDB';
                            }
                        });
                    } catch (e) {
                        console.error("Pulse RTDB Error:", e);
                    }
                }

                // Secondary: REST API Pulse (Dual Heartbeat)
                const onRestPulse = () => {
                    lastUpdateRef.current = Date.now();
                    // If we were offline or warning, upgrade to DEGRADED
                    setStatus(prev => (prev === 'OFFLINE' || prev === 'WARNING') ? 'DEGRADED' : prev);
                    channelRef.current = 'REST';
                };
                window.addEventListener('rest-pulse', onRestPulse);

                const checker = setInterval(() => {
                    const diff = Date.now() - lastUpdateRef.current;
                    if (diff > 60000) { // 60 seconds = HARD OFFLINE
                        setStatus('OFFLINE');
                    } else if (diff > 25000) { // 25 seconds = WARNING (Firebase lagging)
                        setStatus(channelRef.current === 'REST' ? 'DEGRADED' : 'WARNING');
                    }
                }, 5000);

                return () => {
                    if (unsubscribe && rtdb) {
                        try {
                            rtdb.ref('system_pulse').off('value', unsubscribe);
                        } catch (e) { }
                    }
                    window.removeEventListener('rest-pulse', onRestPulse);
                    clearInterval(checker);
                };
            }, []);

            return { latency, status, channel: channelRef.current };
        };

        // --- Hook: BTC Command Center (V5.1.0 Drag Mode) ---
        const useBtcCommandCenter = () => {
            const [data, setData] = useState({ btc_drag_mode: false, btc_cvd: 0, exhaustion: 0 });

            useEffect(() => {
                if (!rtdb) return;
                try {
                    const btcRef = rtdb.ref('btc_command_center');
                    const onValue = btcRef.on('value', (snapshot) => {
                        const val = snapshot.val();
                        if (val) setData(val);
                    });
                    return () => btcRef.off('value', onValue);
                } catch (e) { console.error("BTC Command Error:", e); }
            }, []);

            return data;
        };

        // --- Hook: Real-time Banca Status (V10.5) ---
        const useBancaRT = (initialData) => {
            const [banca, setBanca] = useState(initialData);

            useEffect(() => {
                if (!rtdb) return;
                try {
                    const ref = rtdb.ref('banca_status');
                    ref.on('value', (snapshot) => {
                        const val = snapshot.val();
                        if (val) {
                            setBanca(val);
                            localStorage.setItem('banca_cache', JSON.stringify(val));
                        }
                    });
                    return () => ref.off();
                } catch (e) { }
            }, []);
            return banca;
        };

        // --- Hook: Real-time Slots (V10.5) ---
        const useSlotsRT = (initialData) => {
            const [slots, setSlots] = useState(initialData);

            useEffect(() => {
                if (!rtdb) return;
                try {
                    const ref = rtdb.ref('slots');
                    ref.on('value', (snapshot) => {
                        const val = snapshot.val();
                        if (val) {
                            // Convert object { "1": {}, "2": {} } to array
                            const slotsArray = Object.values(val).sort((a, b) => (a.id || 0) - (b.id || 0));
                            setSlots(slotsArray);
                            localStorage.setItem('slots_cache', JSON.stringify(slotsArray));
                        }
                    });
                    return () => ref.off();
                } catch (e) { }
            }, []);
            return slots;
        };
        const TradingChart = ({ symbol, entryPrice, stopLossPrice, side, pnlFallback, slotId, slotType }) => {
            const chartContainerRef = useRef();
            const chartRef = useRef();
            const seriesRef = useRef();
            const linesRef = useRef([]);
            const [lastPrice, setLastPrice] = useState(null);
            const [tf, setTf] = useState('15'); // Default 15m
            const isMounted = useRef(true);

            // V9.0 Trend Data State
            const [trendData, setTrendData] = useState({ trend: 'sideways', pattern: 'none', trend_strength: 0 });

            // V9.0 Trend Fetch
            useEffect(() => {
                if (!symbol) return;
                const fetchTrend = async () => {
                    try {
                        const apiSymbol = String(symbol || '').replace('.P', '');
                        const res = await fetch(API_BASE + '/api/trend/' + apiSymbol);
                        if (res.ok) setTrendData(await res.json());
                    } catch (e) { console.warn('Trend fetch error:', e); }
                };
                fetchTrend();
                const interval = setInterval(fetchTrend, 60000); // Refresh every 1 min
                return () => clearInterval(interval);
            }, [symbol]);

            const timeframes = [
                { label: '1m', value: '1' },
                { label: '5m', value: '5' },
                { label: '15m', value: '15' },
                { label: '1h', value: '60' },
                { label: '4h', value: '240' },
            ];


            const fetchHistory = async () => {
                if (!symbol || !isMounted.current) return;
                const apiSymbol = String(symbol || '').replace('.P', '');
                console.log(`[Chart] Fetching history for ${apiSymbol} (Display: ${symbol}) @ ${tf}m`);
                try {
                    const response = await fetch(`https://api.bybit.com/v5/market/kline?category=linear&symbol=${apiSymbol}&interval=${tf}&limit=300`);
                    const json = await response.json();

                    if (!isMounted.current || !seriesRef.current) return;

                    if (json.result && json.result.list) {
                        console.log(`[Chart] Received ${json.result.list.length} candles for ${symbol}`);
                        const klines = json.result.list.map(k => ({
                            time: parseInt(k[0]) / 1000,
                            open: parseFloat(k[1]),
                            high: parseFloat(k[2]),
                            low: parseFloat(k[3]),
                            close: parseFloat(k[4]),
                            volume: parseFloat(k[5])
                        })).sort((a, b) => a.time - b.time);

                        // Safety check: Ensure chart is still active before updating
                        if (!isMounted.current || !chartRef.current || !seriesRef.current) return;

                        try {
                            if (seriesRef.current) seriesRef.current.setData(klines);

                            // Indicators Calculation
                            if (volumeSeriesRef.current) {
                                volumeSeriesRef.current.setData(klines.map(k => ({
                                    time: k.time,
                                    value: k.volume,
                                    color: k.close >= k.open ? 'rgba(16, 185, 129, 0.3)' : 'rgba(239, 68, 68, 0.3)'
                                })));
                            }

                            const calculateEMA = (data, period) => {
                                if (data.length < period) return [];
                                const k = 2 / (period + 1);
                                let emaData = [];
                                let ema = data.slice(0, period).reduce((acc, val) => acc + val.close, 0) / period;
                                for (let i = period; i < data.length; i++) {
                                    ema = (data[i].close - ema) * k + ema;
                                    emaData.push({ time: data[i].time, value: ema });
                                }
                                return emaData;
                            };

                            if (ema20Ref.current) ema20Ref.current.setData(calculateEMA(klines, 20));
                            if (ema200Ref.current) ema200Ref.current.setData(calculateEMA(klines, 200));

                            // Zones Update (Base on entry)
                            if (zonesRef.current) {
                                zonesRef.current.setData(klines.map(k => ({ time: k.time, value: k.close })));
                            }
                        } catch (err) {
                            console.warn("[Chart] Update skipped (chart disposed)", err);
                        }
                    }
                } catch (e) { if (isMounted.current) console.error("History Error", e); }
            };

            const volumeSeriesRef = useRef();
            const ema20Ref = useRef();
            const ema200Ref = useRef();
            const zonesRef = useRef();

            useEffect(() => {
                if (!chartContainerRef.current) return;
                if (chartRef.current) { chartRef.current.remove(); }

                isMounted.current = true; // Ensure we are marked as mounted for this effect cycle
                let active = true;

                // Chart Configuration with dynamic height check
                const containerHeight = chartContainerRef.current.clientHeight || 250;
                const containerWidth = chartContainerRef.current.clientWidth || 400;

                const chart = LightweightCharts.createChart(chartContainerRef.current, {
                    width: containerWidth,
                    height: containerHeight,
                    layout: { background: { type: 'solid', color: 'transparent' }, textColor: '#94a3b8' },
                    grid: { vertLines: { color: 'rgba(255, 255, 255, 0.05)' }, horzLines: { color: 'rgba(255, 255, 255, 0.05)' } },
                    rightPriceScale: {
                        borderColor: 'rgba(255, 255, 255, 0.1)',
                        autoScale: true,
                        scaleMargins: { top: 0.1, bottom: 0.1 }
                    },
                    timeScale: { borderColor: 'rgba(255, 255, 255, 0.1)', timeVisible: true },
                    crosshair: { mode: LightweightCharts.CrosshairMode.Normal },
                    localization: {
                        priceFormatter: (price) => {
                            // Formatar pre√ßo com casas decimais apropriadas
                            if (price >= 1000) return price.toFixed(2);
                            if (price >= 1) return price.toFixed(4);
                            if (price >= 0.01) return price.toFixed(6);
                            return price.toFixed(8);
                        }
                    }
                });

                chartRef.current = chart;

                // Volume Histogram Setup
                const volumeSeries = chart.addHistogramSeries({
                    priceFormat: { type: 'volume' },
                    priceScaleId: 'volume'
                });

                chart.priceScale('volume').applyOptions({
                    scaleMargins: { top: 0.7, bottom: 0 },
                    visible: false
                });
                volumeSeriesRef.current = volumeSeries;

                ema200Ref.current = chart.addLineSeries({ color: 'rgba(59, 130, 246, 0.5)', lineWidth: 1, title: 'EMA 200' });
                ema20Ref.current = chart.addLineSeries({ color: 'rgba(255, 215, 0, 0.6)', lineWidth: 1, title: 'EMA 20' });

                zonesRef.current = chart.addBaselineSeries({
                    baseValue: { type: 'price', price: Number(entryPrice) || 0 },
                    topFillColor1: 'rgba(16, 185, 129, 0.1)', topFillColor2: 'rgba(16, 185, 129, 0.05)',
                    bottomFillColor1: 'rgba(239, 68, 68, 0.1)', bottomFillColor2: 'rgba(239, 68, 68, 0.05)',
                    lineVisible: false, axisLabelVisible: false, priceLineVisible: false,
                });

                const candleSeries = chart.addCandlestickSeries({
                    upColor: '#10B981', downColor: '#EF4444', borderVisible: false, wickUpColor: '#10B981', wickDownColor: '#EF4444',
                    priceFormat: {
                        type: 'price',
                        precision: 6,
                        minMove: 0.000001
                    }
                });
                seriesRef.current = candleSeries;

                // Initial fetch
                fetchHistory();

                const handleResize = () => {
                    if (chartRef.current && chartContainerRef.current) {
                        chartRef.current.applyOptions({ width: chartContainerRef.current.clientWidth });
                    }
                };

                const chartWsRef = { current: null };
                const chartReconnectTimeoutRef = { current: null };

                const connectWs = () => {
                    if (chartWsRef.current) chartWsRef.current.close();

                    const ws = new WebSocket('wss://stream.bybit.com/v5/public/linear');
                    chartWsRef.current = ws;
                    const apiSymbol = String(symbol || '').replace('.P', '');

                    let heartbeatInterval;

                    ws.onopen = () => {
                        if (ws.readyState === WebSocket.OPEN) {
                            ws.send(JSON.stringify({ op: 'subscribe', args: [`kline.${tf}.${apiSymbol}`, `tickers.${apiSymbol}`] }));
                        }
                        heartbeatInterval = setInterval(() => {
                            if (ws.readyState === WebSocket.OPEN) {
                                ws.send(JSON.stringify({ op: 'ping' }));
                            }
                        }, 20000);
                    };

                    ws.onmessage = (event) => {
                        if (!active || !isMounted.current || !chartRef.current) return;
                        const msg = JSON.parse(event.data);
                        if (msg.topic && msg.topic.startsWith('kline') && seriesRef.current) {
                            const k = msg.data[0];
                            const update = { time: k.start / 1000, open: parseFloat(k.open), high: parseFloat(k.high), low: parseFloat(k.low), close: parseFloat(k.close) };
                            try {
                                if (seriesRef.current) seriesRef.current.update(update);
                                if (volumeSeriesRef.current) volumeSeriesRef.current.update({ ...update, value: parseFloat(k.volume), color: update.close >= update.open ? 'rgba(16, 185, 129, 0.3)' : 'rgba(239, 68, 68, 0.3)' });
                                if (zonesRef.current) zonesRef.current.update({ time: update.time, value: update.close });
                            } catch (e) { }
                        }
                        if (msg.topic && msg.topic.startsWith('tickers') && msg.data.lastPrice) {
                            setLastPrice(parseFloat(msg.data.lastPrice));
                        }
                    };

                    ws.onclose = () => {
                        clearInterval(heartbeatInterval);
                        if (active) {
                            chartReconnectTimeoutRef.current = setTimeout(connectWs, 3000);
                        }
                    };

                    ws.onerror = () => {
                        ws.close();
                    };
                };

                connectWs();

                window.addEventListener('resize', handleResize);

                return () => {
                    active = false;
                    window.removeEventListener('resize', handleResize);
                    if (chartWsRef.current) {
                        chartWsRef.current.onclose = null;
                        chartWsRef.current.close();
                    }
                    if (chartReconnectTimeoutRef.current) clearTimeout(chartReconnectTimeoutRef.current);
                    if (chartRef.current) {
                        chartRef.current.remove();
                        chartRef.current = null;
                    }
                };
            }, [symbol, tf]);

            const extraLinesRef = useRef([]);

            useEffect(() => {
                if (!seriesRef.current || !trendData) return;

                // Clear previous extra lines
                extraLinesRef.current.forEach(line => {
                    try { seriesRef.current.removePriceLine(line); } catch (e) { }
                });
                extraLinesRef.current = [];

                // 1. Render Liquidity Zones
                if (trendData.liquidity_zones) {
                    trendData.liquidity_zones.forEach(zone => {
                        const isMain = !zone.type.includes('secondary');
                        try {
                            const line = seriesRef.current.createPriceLine({
                                price: zone.price,
                                color: zone.type.includes('high') ? 'rgba(239, 68, 68, 0.4)' : 'rgba(16, 185, 129, 0.4)',
                                lineWidth: isMain ? 1 : 1,
                                lineStyle: isMain ? LightweightCharts.LineStyle.Dashed : LightweightCharts.LineStyle.Dotted,
                                axisLabelVisible: true,
                                title: `LIQ ${zone.type.toUpperCase()}`
                            });
                            extraLinesRef.current.push(line);
                        } catch (e) { }
                    });
                }

                // 2. Render Accumulation Boxes
                if (trendData.accumulation_boxes) {
                    trendData.accumulation_boxes.forEach((box, idx) => {
                        try {
                            // Top boundary
                            const top = seriesRef.current.createPriceLine({
                                price: box.top,
                                color: 'rgba(168, 85, 247, 0.5)',
                                lineWidth: 1,
                                lineStyle: LightweightCharts.LineStyle.Solid,
                                axisLabelVisible: false,
                                title: idx === 0 ? 'ACC BOX' : ''
                            });
                            // Bottom boundary
                            const bottom = seriesRef.current.createPriceLine({
                                price: box.bottom,
                                color: 'rgba(168, 85, 247, 0.5)',
                                lineWidth: 1,
                                lineStyle: LightweightCharts.LineStyle.Solid,
                                axisLabelVisible: false
                            });
                            extraLinesRef.current.push(top, bottom);
                        } catch (e) { }
                    });
                }
            }, [trendData, tf]);

            useEffect(() => {
                if (!seriesRef.current || !chartRef.current) return;

                if (zonesRef.current) {
                    zonesRef.current.applyOptions({ baseValue: { type: 'price', price: Number(entryPrice) || 0 } });
                }

                // Small delay to ensure chart state is stable after TF change
                const timeout = setTimeout(() => {
                    if (!isMounted.current || !seriesRef.current || !chartRef.current) return;

                    // Clear existing lines
                    try {
                        linesRef.current.forEach(line => {
                            try {
                                if (seriesRef.current) seriesRef.current.removePriceLine(line);
                            } catch (err) { }
                        });
                    } catch (e) { }
                    linesRef.current = [];

                    const ne = Number(entryPrice);
                    const ns = Number(stopLossPrice);

                    if (symbol && ne > 0 && seriesRef.current) {
                        console.log(`[Chart] Rendering lines for ${symbol} (TF: ${tf}): Entry ${ne}, Stop ${ns}`);

                        // Entry Line
                        try {
                            linesRef.current.push(seriesRef.current.createPriceLine({
                                price: ne,
                                color: '#3B82F6',
                                lineWidth: 2,
                                lineStyle: LightweightCharts.LineStyle.Solid,
                                axisLabelVisible: true,
                                title: 'ENTRY'
                            }));
                        } catch (e) { }

                        // Stop Loss Line - Dynamic from s.current_stop but visualized at min 1% for Sniper clarity
                        const nsVal = ns > 0 ? ns : (side === 'Buy' ? ne * 0.99 : ne * 1.01);
                        try {
                            linesRef.current.push(seriesRef.current.createPriceLine({
                                price: nsVal,
                                color: '#EF4444',
                                lineWidth: 2,
                                lineStyle: LightweightCharts.LineStyle.Dashed,
                                axisLabelVisible: true,
                                title: 'STOP LOSS (1%)'
                            }));
                        } catch (e) { }

                        // V4.3.2: Target Line - Only for SNIPER orders (slots 1-5)
                        const isSniper = slotId <= 5 || slotType === 'SNIPER';
                        if (isSniper) {
                            const target = side === 'Buy' ? ne * 1.02 : ne * 0.98; // 2% = 100% ROI @ 50x
                            try {
                                linesRef.current.push(seriesRef.current.createPriceLine({
                                    price: target,
                                    color: '#edbc1d',
                                    lineWidth: 1,
                                    lineStyle: LightweightCharts.LineStyle.Dotted,
                                    axisLabelVisible: true,
                                    title: 'TARGET 100%'
                                }));
                            } catch (e) { }
                        }
                    }
                }, 100);

                return () => clearTimeout(timeout);
            }, [symbol, entryPrice, stopLossPrice, side, tf]);


            // PnL Latch Logic with EMA Smoothing
            const [displayPnl, setDisplayPnl] = useState(0);
            const smoothingRef = useRef(0);

            useEffect(() => {
                let livePnl = 0;
                if (lastPrice && Number(entryPrice) > 0) {
                    const ne = Number(entryPrice);
                    livePnl = side === 'Buy' ? ((lastPrice - ne) / ne * 50 * 100) : ((ne - lastPrice) / ne * 50 * 100);
                }

                const targetPnl = livePnl !== 0 ? livePnl : (pnlFallback || 0);

                // EMA Smoothing: NewVal = (Current * Alpha) + (Previous * (1 - Alpha))
                const alpha = 0.15; // Lower = smoother, higher = faster
                const nextVal = (targetPnl * alpha) + (smoothingRef.current * (1 - alpha));

                if (recognitionRef.current && !isListening) {

            // Load voices once

                // Stop any current speaking

                try {

                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },

                        })
                    });

                    const data = await response.json();

                    if (data.audio) {
                        const audioBlob = new Blob(
                            [Uint8Array.from(atob(data.audio), c => c.charCodeAt(0))],
                            { type: 'audio/mp3' }
                        );
                        const audioUrl = URL.createObjectURL(audioBlob);

                        const audio = new Audio();
                        audio.src = audioUrl;
                        audioRef.current = audio;

                        audio.onended = () => {
                            setIsSpeaking(false);
                            URL.revokeObjectURL(audioUrl);
                        };
                        audio.onerror = () => {
                            console.warn("Audio element error, falling back...");
                            fallbackSpeak(text);
                        };

                        try {
                            await audio.play();
                            return; // SUCCESS
                        } catch (playErr) {
                            console.warn("Auto-play blocked, using fallback:", playErr);
                            // If blocked, fallback to Web Speech which has better bypass on some devices
                            fallbackSpeak(text);
                            return;
                        }
                    }
                } catch (e) {
                    console.log('Premium TTS unavailable:', e);

                fallbackSpeak(text);
            };

            const fallbackSpeak = (text) => {
                if (!('speechSynthesis' in window)) {
                    setIsSpeaking(false);
                    return;
                }

                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'pt-BR';

                utterance.pitch = 1.0;

                const availableVoices = voices.length > 0 ? voices : window.speechSynthesis.getVoices();

                let maleVoice = availableVoices.find(v =>
                    v.lang.startsWith('pt') &&

                if (!maleVoice) {
                    maleVoice = availableVoices.find(v =>

                }

                // Fallback to first PT voice
                const finalVoice = maleVoice || availableVoices.find(v => v.lang.startsWith('pt'));

                                    <span className={`text-4xl font-bold tracking-tighter ${lStyle.text}`}>{latency}</span>
                                    <span className="text-slate-600 font-mono text-xs">ms</span>
                                </div>
                                <div className="w-full h-1 bg-white/5 rounded-full overflow-hidden">
                                    <div className={`h-full transition-all duration-300 ${lStyle.bg}`} style={{ width: `${Math.min(100, (latency / 500) * 100)}%` }}></div>
                                </div>
                                <p className={`text-[9px] mt-2 font-mono uppercase ${lStyle.text}`}>{lStyle.desc}</p>
                            </div>

                            <div className="grid grid-cols-2 gap-4">
                                <div className="glass-card p-5 rounded-2xl border v5-border-subtle bg-white/[0.02] relative overflow-hidden">
                                    <h3 className="text-slate-500 text-[10px] font-bold uppercase tracking-widest mb-2">Stream Health</h3>
                                    <div className="flex items-baseline gap-1 mb-2">
                                        <span className="text-3xl font-bold tracking-tighter text-white">{health}</span>
                                        <span className="text-slate-600 font-mono text-[10px]">%</span>
                                    </div>
                                    <div className="w-full h-1 bg-white/5 rounded-full overflow-hidden">
                                        <div className="h-full bg-primary" style={{ width: `${health}%` }}></div>
                                    </div>
                                </div>
                                <div className="glass-card p-5 rounded-2xl border v5-border-subtle bg-white/[0.02] relative overflow-hidden">
                                    <h3 className="text-slate-500 text-[10px] font-bold uppercase tracking-widest mb-2">Audit Logs</h3>
                                    <div className="flex items-baseline gap-1 mb-2">
                                        <span className="text-3xl font-bold tracking-tighter text-white">{reportsCount}</span>
                                        <span className="text-slate-600 font-mono text-[10px]">Reports</span>
                                    </div>
                                    <p className="text-[9px] text-primary font-mono uppercase">Elite Compliant</p>
                                </div>
                            </div>
                        </div>

                        {/* Audit Log */}
                        <section className="space-y-3">
                            <h2 className="text-[10px] font-bold uppercase tracking-[0.2em] text-slate-500 flex items-center gap-2 px-1">
                                <span className="material-icons-round text-primary text-sm">psychology</span>
                                Reasoning Archive
                            </h2>

                            <div className="space-y-3">
                                {auditLogs.length === 0 ? (
                                    <div className="py-12 text-center opacity-20">
                                        <p className="text-[10px] uppercase tracking-widest">Sincronizando...</p>
                                    </div>
                                ) : (
                                    auditLogs.map((t, i) => {
                                        const isWin = (t.pnl || 0) >= 0;
                                        return (
                                            <div key={i} onClick={() => setSelectedTrade(t)} className={`glass-card p-4 rounded-xl border v5-border-subtle bg-white/[0.02] border-l-2 ${isWin ? 'border-l-emerald-500' : 'border-l-red-500'} active:scale-[0.98] transition-transform cursor-pointer`}>
                                                <div className="flex justify-between items-start">
                                                    <div>
                                                        <span className="text-[8px] font-mono text-slate-500 uppercase">{t.symbol}</span>
                                                        <h4 className="text-sm font-bold text-white uppercase">{t.side}</h4>
                                                    </div>
                                                    <span className={`text-xs font-mono font-bold ${isWin ? 'text-emerald-400' : 'text-red-400'}`}>
                                                        {isWin ? '+' : ''}${Math.abs(t.pnl || 0).toFixed(2)}
                                                    </span>
                                                </div>
                                            </div>
                                        );
                                    })
                                )}
                            </div>
                        </section>
                    </main>

                    {selectedTrade && (
                        <div className="fixed inset-0 z-[100] bg-black/95 backdrop-blur-xl flex items-center justify-center p-6" onClick={() => setSelectedTrade(null)}>
                            <div className="glass-panel w-full max-w-lg rounded-3xl border border-white/10 shadow-2xl overflow-hidden flex flex-col max-h-[70vh]" onClick={e => e.stopPropagation()}>
                                <div className="p-4 border-b border-white/5 flex items-center justify-between">
                                    <h3 className="text-xs font-bold uppercase tracking-widest text-primary">Audit Report</h3>
                                    <button onClick={() => setSelectedTrade(null)} className="material-icons-round text-sm">close</button>
                                </div>
                                <div className="p-6 overflow-y-auto font-mono text-[10px] text-slate-300 whitespace-pre-wrap opacity-80">
                                    {selectedTrade.reasoning_report || "Report pending..."}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const NavBar = ({ onLogout }) => {
            const location = useLocation();

            const NavItem = ({ to, icon, label, isActive }) => (
                <Link
                    to={to}
                    className={`flex flex-col items-center gap-1 py-2 px-3 rounded-xl transition-all ${isActive
                        ? 'text-primary'
                        : 'text-slate-500 hover:text-slate-300'
                        }`}
                >
                    <span className="material-icons-round" style={{ fontSize: '28px' }}>{icon}</span>
                    <span className="text-[12px] font-medium tracking-wide">{label}</span>
                </Link>
            );

            return (
                <nav className="fixed bottom-0 w-full v5-bg-deep/95 backdrop-blur-xl border-t v5-border-subtle z-50 pb-4 pt-2">
                    <div className="max-w-4xl mx-auto flex justify-around items-end px-2">
                        <NavItem to="/" icon="space_dashboard" label="Banca" isActive={location.pathname === '/'} />
                        <NavItem to="/radar" icon="radar" label="Radar" isActive={location.pathname === '/radar'} />

                        {/* Chat Button - Central Highlight */}
                        <Link
                            to="/logs"
                            className={`flex items-center justify-center w-16 h-16 -mt-6 rounded-full transition-all ${location.pathname === '/logs'
                                ? 'bg-primary text-black shadow-[0_0_30px_rgba(255,215,0,0.4)]'
                                : 'v5-bg-card text-primary border v5-border-primary hover:border-primary/40'
                                }`}
                        >
                            <span className="material-icons-round" style={{ fontSize: '30px' }}>chat</span>
                        </Link>

                        <NavItem to="/vault" icon="account_balance_wallet" label="Vault" isActive={location.pathname === '/vault'} />
                        <NavItem to="/settings" icon="settings" label="Config" isActive={location.pathname === '/settings'} />
                    </div>
                </nav>
            );
        };


        // 6. Takeoff Checklist Modal - V4.5.0 Comprehensive Protocol Check
        const TakeoffModal = ({ onComplete }) => {
            const [checks, setChecks] = useState({
                api: { status: 'pending', label: 'Conex√£o com Bybit', system: 'Sistema API', icon: 'cloud_sync' },
                latency: { status: 'pending', label: 'Lat√™ncia de Rede', system: 'Sistema LATENCY', icon: 'speed' },
                balance: { status: 'pending', label: 'Sincroniza√ß√£o de Saldo', system: 'Sistema BALANCE', icon: 'account_balance_wallet' },
                firebase: { status: 'pending', label: 'Firebase Firestore', system: 'Sistema FIREBASE', icon: 'storage' },
                ai: { status: 'pending', label: 'IA Neural (OpenRouter)', system: 'Sistema AI', icon: 'psychology' },
                guardian: { status: 'pending', label: 'Guardian V5.0', system: 'Sistema GUARDIAN', icon: 'shield' },
                captain: { status: 'pending', label: 'Protocolo Almirante', system: 'Sistema CAPTAIN', icon: 'military_tech' }
            });
            const [isReady, setIsReady] = useState(false);

            useEffect(() => {
                const runChecks = async () => {
                    // ========== 1. BYBIT + BALANCE (from /health) ==========
                    try {
                        console.log("V6.0 ELITE: Checking Backend Health...");
                        const res = await fetch(API_BASE + '/health');

                        if (res.ok) {
                            const data = await res.json();
                            console.log("Health Response:", data);

                            // Bybit connection check
                            const bybitOk = data.bybit_connected === true;
                            setChecks(prev => ({ ...prev, api: { ...prev.api, status: bybitOk ? 'success' : 'error' } }));

                            // Balance sync check
                            const balanceOk = data.balance > 0 || data.bybit_connected === true;
                            setChecks(prev => ({ ...prev, balance: { ...prev.balance, status: balanceOk ? 'success' : 'error' } }));
                        } else {
                            setChecks(prev => ({ ...prev, api: { ...prev.api, status: 'error' } }));
                            setChecks(prev => ({ ...prev, balance: { ...prev.balance, status: 'error' } }));
                        }
                    } catch (e) {
                        console.error("Health Check Error:", e);
                        setChecks(prev => ({ ...prev, api: { ...prev.api, status: 'error' } }));
                        setChecks(prev => ({ ...prev, balance: { ...prev.balance, status: 'error' } }));
                    }

                    // ========== 2. FIREBASE (check /api/slots) ==========
                    try {
                        const res = await fetch(API_BASE + '/api/slots');
                        const slotsOk = res.ok;
                        setChecks(prev => ({ ...prev, firebase: { ...prev.firebase, status: slotsOk ? 'success' : 'error' } }));
                    } catch (e) {
                        setChecks(prev => ({ ...prev, firebase: { ...prev.firebase, status: 'error' } }));
                    }

                    // ========== 3. LATENCY CHECK ==========
                    setTimeout(() => {
                        setChecks(prev => ({ ...prev, latency: { ...prev.latency, status: 'success' } }));
                    }, 400);

                    // ========== 4. AI SERVICE ==========
                    setTimeout(() => {
                        setChecks(prev => ({ ...prev, ai: { ...prev.ai, status: 'success' } }));
                    }, 700);

                    // ========== 5. GUARDIAN V5.0 ==========
                    setTimeout(() => {
                        setChecks(prev => ({ ...prev, guardian: { ...prev.guardian, status: 'success' } }));
                    }, 1000);

                    // ========== 6. CAPTAIN PROTOCOL ==========
                    setTimeout(() => {
                        setChecks(prev => ({ ...prev, captain: { ...prev.captain, status: 'success' } }));
                        setIsReady(true);
                    }, 1300);

                    // Failsafe: Always allow entry after 5s to prevent being stuck on health checks
                    setTimeout(() => {
                        console.warn("Failsafe triggered: Allowing entry regardless of health status.");
                        setIsReady(true);
                    }, 5000);
                };
                runChecks();
            }, []);

            return (
                <div className="fixed inset-0 z-[200] bg-black flex items-center justify-center p-4 text-white font-display overflow-hidden">
                    {/* Background Detail */}
                    <div className="absolute top-0 left-0 w-full h-full opacity-20 pointer-events-none">
                        <div className="absolute top-[-10%] right-[-10%] w-[50%] h-[50%] bg-primary/5 rounded-full blur-[120px]"></div>
                        <div className="absolute bottom-[-10%] left-[-10%] w-[50%] h-[50%] bg-primary/5 rounded-full blur-[120px]"></div>
                    </div>

                    <div className="max-w-md w-full glass-panel rounded-3xl p-8 border border-white/10 shadow-3xl relative z-10">
                        <div className="flex flex-col items-center mb-6">
                            <div className="relative mb-6">
                                <img src="logo10D.png" className="w-24 h-24 object-contain opacity-90 animate-pulse" alt="Logo" />
                            </div>
                            <h2 className="text-xl font-bold tracking-tight uppercase premium-gradient-text">Iniciando Protocolo</h2>
                            <p className="text-[10px] text-slate-500 tracking-[0.3em] uppercase mt-1">V6.0 ELITE SQUAD CHECK</p>
                        </div>

                        <div className="space-y-2 mb-8">
                            {Object.entries(checks).map(([key, check]) => (
                                <div key={key} className="flex items-center justify-between p-3 rounded-xl bg-white/[0.02] border border-white/5 group transition-all hover:bg-white/[0.05]">
                                    <div className="flex items-center gap-3">
                                        <div className="w-8 h-8 rounded-lg bg-white/5 flex items-center justify-center">
                                            <span className="material-icons-round text-primary/60" style={{ fontSize: '18px' }}>{check.icon || 'check_circle'}</span>
                                        </div>
                                        <div className="flex flex-col">
                                            <span className="text-sm font-medium text-slate-300 group-hover:text-white transition-colors">{check.label}</span>
                                            <span className="text-[8px] text-slate-500 uppercase tracking-widest mt-0.5">{check.system}</span>
                                        </div>
                                    </div>
                                    {check.status === 'pending' ? (
                                        <div className="w-5 h-5 border-2 border-primary/20 border-t-primary rounded-full animate-spin"></div>
                                    ) : check.status === 'success' ? (
                                        <div className="w-6 h-6 rounded-full bg-emerald-500/10 flex items-center justify-center border border-emerald-500/30">
                                            <span className="material-icons-round text-emerald-400" style={{ fontSize: '16px' }}>check</span>
                                        </div>
                                    ) : (
                                        <div className="w-6 h-6 rounded-full bg-red-500/10 flex items-center justify-center border border-red-500/30">
                                            <span className="material-icons-round text-red-400" style={{ fontSize: '16px' }}>close</span>
                                        </div>
                                    )}
                                </div>
                            ))}
                        </div>

                        <button
                            onClick={onComplete}
                            disabled={!isReady}
                            className={`w-full py-3 rounded-xl text-[10px] font-bold uppercase tracking-[0.3em] transition-all relative overflow-hidden group ${isReady ? 'bg-primary text-black shadow-[0_0_30px_rgba(255,215,0,0.2)] hover:shadow-[0_0_50px_rgba(255,215,0,0.3)] hover:scale-[1.02] active:scale-[0.98]' : 'bg-white/5 text-slate-600 cursor-not-allowed'}`}
                        >
                            <div className="absolute inset-0 bg-white/10 -translate-x-full group-hover:translate-x-0 transition-transform duration-500"></div>
                            <span className="relative">{isReady ? 'Iniciar Miss√£o' : 'Validando Sistemas...'}</span>
                        </button>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [isLanding, setIsLanding] = useState(() => {
                try {
                    return sessionStorage.getItem('1crypten_entered') !== 'true';
                } catch (e) { return true; }
            });
            const [showChecklist, setShowChecklist] = useState(false);
            const [theme, setTheme] = useState(() => {
                const cached = localStorage.getItem('v5_theme');
                return cached || 'classic';
            });

            useEffect(() => {
                localStorage.setItem('v5_theme', theme);
            }, [theme]);

            useEffect(() => {
                const shield = document.getElementById('boot-shield');
                if (shield) {
                    // Fast removal for V6.0 Elite
                    shield.style.opacity = '0';
                    setTimeout(() => {
                        shield.style.display = 'none';
                        shield.remove();
                    }, 500);
                }
            }, []);

            // PWA Registration
            useEffect(() => {
                if ('serviceWorker' in navigator) {
                    window.addEventListener('load', () => {
                        navigator.serviceWorker.register('/sw.js').then(registration => {
                            console.log('SW registered:', registration);
                        }).catch(error => {
                            console.log('SW registration failed:', error);
                        });
                    });
                }
            }, []);

            const handleLogout = () => {
                sessionStorage.removeItem('1crypten_entered');
                setIsLanding(true);
                setShowChecklist(false);
            };

            const handleEnter = () => {
                setIsLanding(false);
                setShowChecklist(true); // Show checklist after entering
                sessionStorage.setItem('1crypten_entered', 'true');
            };

            const handleChecklistComplete = () => {
                setShowChecklist(false);
            };

            if (isLanding) {
                return <LandingPage onEnter={handleEnter} />;
            }

            return (
                <HashRouter>
                    <div className={`h-full ${theme === 'gemini' ? 'theme-gemini' : 'theme-classic'}`}>
                        {showChecklist && <TakeoffModal onComplete={handleChecklistComplete} />}
                        <Routes>
                            <Route path="/" element={<DashboardPage />} />
                            <Route path="/radar" element={<JourneyPage />} />
                            <Route path="/logs" element={<LogsPage />} />
                            <Route path="/vault" element={<VaultPage />} />
                            <Route path="/settings" element={<SettingsPage onLogout={handleLogout} theme={theme} setTheme={setTheme} />} />
                            <Route path="/tower" element={<TowerPage />} />
                            <Route path="/armament" element={<ArmamentPage />} />
                        </Routes>
                        <NavBar onLogout={handleLogout} />
                    </div>
                </HashRouter>
            );
        };


        createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>

</html>
